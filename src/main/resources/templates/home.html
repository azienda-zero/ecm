<!DOCTYPE html>
<html layout:decorator="fragments/template"
	xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
	<div layout:fragment="content">
		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">

				<!-- title -->
				<div class="row">
					<div class="col-xs-12">
						<div class="home-title" th:text="#{label.homepage}">Home page</div>
					</div>
				</div>

				<div class="divider"></div>

				<!-- ADMIN -->
				<div class="row" th:if="${homeWrapper.isAdmin}">
					<div class="home-divider" th:text="#{label.dashboard_admin}">Admin dashboard</div>
					<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 clickable" onclick="show('XXX')">
						<div class="tile-stats">
							<div class="icon"><i th:class="${homeWrapper.utentiInAttesaDiAttivazione == 1 ? 'fa fa-user' : 'fa fa-users'}"></i></div>
							<div class="col-xs-10">
			                	<div class="count" th:text="${homeWrapper.utentiInAttesaDiAttivazione}"></div>
			                	<h3 class="tile-h3" th:text="${homeWrapper.utentiInAttesaDiAttivazione == 1 ? #messages.msg('label.utente') : #messages.msg('label.utenti')}"></h3>
			                	<p class="count-text" th:text="#{label.in_attesa_attivazione}">In attesa di attivazione</p>
							</div>
						</div>
					</div>
				</div>

				<!-- PROVIDER -->
				<div class="row" th:if="${homeWrapper.isProvider}">
					<div class="col-xs-12 col-sm-12 col-md-6 col-lg-4" onclick="goTo('accreditamento/integrazione/list')">
						<div class="tile-stats clickable">
							<div class="icon"><i class="fa fa-edit"></i></div>
							<div class="col-xs-10">
			                	<div class="count" th:text="${homeWrapper.accreditamentiDaIntegrare}"></div>
			                	<h3 class="tile-h3" th:text="${homeWrapper.accreditamentiDaIntegrare == 1 ? #messages.msg('label.accreditamento') : #messages.msg('label.accreditamenti')}"></h3>
			                	<p class="count-text" th:text="#{label.da_integrare}">Da integrare</p>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-12 col-md-6 col-lg-4" onclick="goTo('accreditamento/preavvisoRigetto/list')">
						<div class="tile-stats clickable">
							<div class="icon"><i class="fa fa-exclamation-circle"></i></div>
							<div class="col-xs-10">
			                	<div class="count" th:text="${homeWrapper.accreditamentiInPreavvisoRigetto}"></div>
			                	<h3 class="tile-h3" th:text="${homeWrapper.accreditamentiInPreavvisoRigetto == 1 ? #messages.msg('label.accreditamento') : #messages.msg('label.accreditamenti')}"></h3>
			                	<p class="count-text" th:text="#{label.in_preavviso_rigetto}">In preavviso di rigetto</p>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-12 col-md-6 col-lg-4" onclick="goTo('provider/eventi/SCADENZA_PAGAMENTO/list')">
						<div class="tile-stats clickable">
							<div class="icon"><i class="fa fa-euro"></i></div>
							<div class="col-xs-10">
			                	<div class="count" th:text="${homeWrapper.eventiInScadenzaPagamento}"></div>
			                	<h3 class="tile-h3" th:text="${homeWrapper.eventiInScadenzaPagamento == 1 ? #messages.msg('label.evento') : #messages.msg('label.eventi')}"></h3>
			                	<p class="count-text" th:text="#{label.eventi_scadenza_pagamento}">Da pagare</p>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-12 col-md-6 col-lg-4" onclick="goTo('provider/eventi/SCADENZA_RENDICONTAZIONE/list')">
						<div class="tile-stats clickable">
							<div class="icon"><i class="fa fa-euro"></i></div>
							<div class="col-xs-10">
			                	<div class="count" th:text="${homeWrapper.eventiInScadenzaRendicontazione}"></div>
			                	<h3 class="tile-h3" th:text="${homeWrapper.eventiInScadenzaRendicontazione == 1 ? #messages.msg('label.evento') : #messages.msg('label.eventi')}"></h3>
			                	<p class="count-text" th:text="#{label.eventi_scadenza_rendicontazione}">Da pagare</p>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-12 col-md-6 col-lg-4" onclick="goTo('provider/eventi/NON_PAGATI/list')">
						<div class="tile-stats clickable">
							<div class="icon"><i class="fa fa-euro"></i></div>
							<div class="col-xs-10">
			                	<div class="count" th:text="${homeWrapper.eventiPagamentoScaduto}"></div>
			                	<h3 class="tile-h3" th:text="${homeWrapper.eventiPagamentoScaduto == 1 ? #messages.msg('label.evento') : #messages.msg('label.eventi')}"></h3>
			                	<p class="count-text" th:text="#{label.eventi_scaduti_pagamento}">Da pagare</p>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-12 col-md-6 col-lg-4" onclick="goTo('provider/eventi/NON_RENDICONTATI/list')">
						<div class="tile-stats clickable">
							<div class="icon"><i class="fa fa-euro"></i></div>
							<div class="col-xs-10">
			                	<div class="count" th:text="${homeWrapper.eventiRendicontazioneScaduto}"></div>
			                	<h3 class="tile-h3" th:text="${homeWrapper.eventiRendicontazioneScaduto == 1 ? #messages.msg('label.evento') : #messages.msg('label.eventi')}"></h3>
			                	<p class="count-text" th:text="#{label.eventi_scaduti_rendicontazione}">Da pagare</p>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-12 col-md-6 col-lg-4" onclick="goTo('provider/eventi/BOZZA/list')">
						<div class="tile-stats clickable">
							<div class="icon"><i class="fa fa-pencil"></i></div>
							<div class="col-xs-10">
			                	<div class="count" th:text="${homeWrapper.eventiBozza}"></div>
			                	<h3 class="tile-h3" th:text="${homeWrapper.eventiBozza == 1 ? #messages.msg('label.evento') : #messages.msg('label.eventi')}"></h3>
			                	<p class="count-text" th:text="#{label.eventi_in_bozza}">In bozza</p>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-12 col-md-6 col-lg-4" onclick="goTo('comunicazione/dashboard')">
						<div class="tile-stats clickable">
							<div class="icon"><i class="fa fa-comments"></i></div>
							<div class="col-xs-10">
			                	<div class="count" th:text="${homeWrapper.nuoviMessaggi}"></div>
			                	<h3 class="tile-h3" th:text="${homeWrapper.nuoviMessaggi == 1 ? #messages.msg('label.nuovo_messaggio') : #messages.msg('label.nuovi_messaggi')}"></h3>
			                	<p class="count-text" th:text="${homeWrapper.nuoviMessaggi == 1 ? #messages.msg('label.ricevuto') : #messages.msg('label.ricevuti')}">Ricevuti</p>
							</div>
						</div>
					</div>
				</div>

				<!-- REFEREE -->
				<div class="row" th:if="${homeWrapper.isReferee}">
					<div class="col-xs-12 col-sm-12 col-md-6 col-lg-4" onclick="goTo('accreditamento/valutazioneReferee/list?filterDone=true')">
						<div class="tile-stats clickable">
							<div class="icon"><i class="fa fa-list-alt"></i></div>
							<div class="col-xs-10">
			                	<div class="count" th:text="${homeWrapper.domandeDaValutareNotDone}"></div>
			                	<h3 class="tile-h3" th:text="${homeWrapper.domandeDaValutareNotDone == 1} ? #{label.domanda_accreditamento} : #{label.domande_accreditamento}"></h3>
			                	<p class="count-text" th:text="#{label.da_valutare}">Da valutare</p>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-12 col-md-6 col-lg-4">
						<div class="tile-stats clickable" onclick="goTo('accreditamento/standart/list')">
							<div class="icon"><i class="fa fa-calendar"></i></div>
							<div class="col-xs-10">
			                	<div class="count" th:text="${homeWrapper.domandeTipoStandart}"></div>
			                	<h3 class="tile-h3" th:text="${homeWrapper.domandeTipoStandart == 1} ? #{label.domanda_accreditamento} : #{label.domande_accreditamento}"></h3>
			                	<p class="count-text" th:text="#{label.valutazione_sul_campo}"></p>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-12 col-md-6 col-lg-4" th:onclick="'goTo(\''+|referee/${homeWrapper.user.id}/accreditamento/nonValutate/list|+'\')'">
						<div class="tile-stats clickable">
							<div class="icon"><i class="fa fa-exclamation"></i></div>
							<div class="col-xs-10">
			                	<div class="count" th:text="${homeWrapper.domandeNonValutateConsecutivamente}"></div>
			                	<h3 class="tile-h3" th:text="${homeWrapper.domandeNonValutateConsecutivamente == 1} ? #{label.valutazione} : #{label.valutazioni}"></h3>
			                	<p class="count-text" th:text="${homeWrapper.domandeNonValutateConsecutivamente == 1} ? #{label.non_effettuata_consecutivamente} : #{label.non_effettuate_consecutivamente}">Da valutare</p>
							</div>
						</div>
					</div>
				</div>

				<!-- SEGRETERIA -->
				<div class="row" th:if="${homeWrapper.isSegreteria}">
					<th:block th:unless="${homeWrapper.isResponsabileSegreteriaEcm}">
						<div class="col-xs-12 col-sm-12 col-md-6 col-lg-4">
							<div class="tile-stats clickable" onclick="goTo('accreditamento/valutazioneAssegnamento/list?filterTaken=true')">
								<div class="icon"><i class="fa fa-list"></i></div>
								<div class="col-xs-10">
				                	<div class="count" th:text="${homeWrapper.domandeNotTaken}"></div>
				                	<h3 class="tile-h3" th:text="${homeWrapper.domandeNotTaken == 1} ? #{label.domanda_accreditamento} : #{label.domande_accreditamento}"></h3>
				                	<p class="count-text" th:text="#{label.da_prendere_in_carica}"></p>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-12 col-md-6 col-lg-4">
							<div class="tile-stats clickable" onclick="goTo('accreditamento/valutazioneAssegnamento/list')">
								<div class="icon"><i class="fa fa-check-square-o"></i></div>
								<div class="col-xs-10">
				                	<div class="count" th:text="${homeWrapper.domandeDaValutareAll}"></div>
				                	<h3 class="tile-h3" th:text="${homeWrapper.domandeDaValutareAll == 1} ? #{label.domanda_accreditamento} : #{label.domande_accreditamento}"></h3>
				                	<p class="count-text" th:text="#{label.da_valutare}"></p>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-12 col-md-6 col-lg-4">
							<div class="tile-stats clickable" onclick="goTo('accreditamento/assegnamento/list')">
								<div class="icon"><i class="fa fa-refresh"></i></div>
								<div class="col-xs-10">
				                	<div class="count" th:text="${homeWrapper.domandeAssegnamento}"></div>
				                	<h3 class="tile-h3" th:text="${homeWrapper.domandeAssegnamento == 1} ? #{label.domanda_accreditamento} : #{label.domande_accreditamento}"></h3>
				                	<p class="count-text" th:text="#{label.da_riassegnare}"></p>
								</div>
							</div>
						</div>

						<div class="col-xs-12 col-sm-12 col-md-6 col-lg-4">
							<div class="tile-stats clickable" onclick="goTo('accreditamento/richiestaIntegrazione/list')">
								<div class="icon"><i class="fa fa-pencil"></i></div>
								<div class="col-xs-10">
				                	<div class="count" th:text="${homeWrapper.domandeSbloccoCampiIntegrazione}"></div>
				                	<h3 class="tile-h3" th:text="${homeWrapper.domandeSbloccoCampiIntegrazione == 1} ? #{label.domanda_accreditamento} : #{label.domande_accreditamento}"></h3>
				                	<p class="count-text" th:text="#{label.di_cui_richiedere_integrazione}"></p>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-12 col-md-6 col-lg-4">
							<div class="tile-stats clickable" onclick="goTo('accreditamento/valutazione/list')">
								<div class="icon"><i class="fa fa-search"></i></div>
								<div class="col-xs-10">
				                	<div class="count" th:text="${homeWrapper.domandeValutazioneIntegrazione}"></div>
				                	<h3 class="tile-h3" th:text="${homeWrapper.domandeValutazioneIntegrazione == 1} ? #{label.domanda_accreditamento} : #{label.domande_accreditamento}"></h3>
				                	<p class="count-text" th:text="#{label.da_valutare_integrazione}"></p>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-12 col-md-6 col-lg-4">
							<div class="tile-stats clickable" onclick="goTo('accreditamento/daInserireODG/list')">
								<div class="icon"><i class="fa fa-clock-o"></i></div>
								<div class="col-xs-10">
				                	<div class="count" th:text="${homeWrapper.domandeInInsODG}"></div>
				                	<h3 class="tile-h3" th:text="${homeWrapper.domandeInInsODG == 1} ? #{label.domanda_accreditamento} : #{label.domande_accreditamento}"></h3>
				                	<p class="count-text" th:text="#{label.da_inserire_nel_odg}"></p>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-12 col-md-6 col-lg-4">
							<div class="tile-stats clickable" onclick="goTo('accreditamento/scadenza/list')">
								<div class="icon"><i class="fa fa-calendar"></i></div>
								<div class="col-xs-10">
				                	<div class="count" th:text="${homeWrapper.domandeInScadenza}"></div>
				                	<h3 class="tile-h3" th:text="${homeWrapper.domandeInScadenza == 1} ? #{label.domanda_accreditamento} : #{label.domande_accreditamento}"></h3>
				                	<p class="count-text" th:text="#{label.in_scadenza}"></p>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-12 col-md-6 col-lg-4">
							<div class="tile-stats clickable" onclick="goTo('accreditamento/standart/list')">
								<div class="icon"><i class="fa fa-calendar"></i></div>
								<div class="col-xs-10">
				                	<div class="count" th:text="${homeWrapper.domandeTipoStandart}"></div>
				                	<h3 class="tile-h3" th:text="${homeWrapper.domandeTipoStandart == 1} ? #{label.domanda_accreditamento} : #{label.domande_accreditamento}"></h3>
				                	<p class="count-text" th:text="#{label.valutazione_sul_campo}"></p>
								</div>
							</div>
						</div>
					</th:block>

					<div class="col-xs-12 col-sm-12 col-md-6 col-lg-4">
						<div class="tile-stats clickable" onclick="goTo('accreditamento/inFirma/list?filterTaken=false')">
							<div class="icon"><i class="fa fa-chain"></i></div>
							<div class="col-xs-10">
			                	<div class="count" th:text="${homeWrapper.domandeInFirma}"></div>
			                	<h3 class="tile-h3" th:text="${homeWrapper.domandeInFirma == 1} ? #{label.domanda_accreditamento} : #{label.domande_accreditamento}"></h3>
			                	<p class="count-text" th:text="#{label.in_firma}"></p>
							</div>
						</div>
					</div>

					<th:block th:unless="${homeWrapper.isResponsabileSegreteriaEcm}">
						<div class="col-xs-12 col-sm-12 col-md-6 col-lg-4">
							<div class="tile-stats clickable" onclick="goTo('provider/pianoFormativoNotInserito/list')">
								<div class="icon"><i class="fa fa-calendar-o"></i></div>
								<div class="col-xs-10">
				                	<div class="count" th:text="${homeWrapper.providerPianoFormativoNonInserito}"></div>
				                	<h3 class="tile-h3" th:text="#{label.provider}"></h3>
				                	<p class="count-text" th:text="${homeWrapper.providerPianoFormativoNonInserito == 1} ? #{label.non_ha_inserito_piano_formativo} :  #{label.non_hanno_inserito_piano_formativo}"></p>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-12 col-md-6 col-lg-4">
							<div class="tile-stats clickable" onclick="goTo('provider/domandaScaduta/list')">
								<div class="icon"><i class="fa fa-calendar-times-o"></i></div>
								<div class="col-xs-10">
				                	<div class="count" th:text="${homeWrapper.providerInadempienti}"></div>
				                	<h3 class="tile-h3" th:text="#{label.provider}"></h3>
				                	<p class="count-text" th:text="${homeWrapper.providerInadempienti == 1} ? #{label.non_ha_completato_domanda_accreditamento_in_tempo} :  #{label.non_hanno_completato_domanda_accreditamento_in_tempo}"></p>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-12 col-md-6 col-lg-4">
							<div class="tile-stats clickable" onclick="goTo('eventi/CREDITI_NON_CONFERMATI/list')">
								<div class="icon"><i class="fa fa-exclamation-triangle"></i></div>
								<div class="col-xs-10">
				                	<div class="count" th:text="${homeWrapper.eventiCreditiNonConfermati}"></div>
				                	<h3 class="tile-h3" th:text="${homeWrapper.eventiCreditiNonConfermati == 1} ? #{label.evento} : #{label.eventi}"></h3>
				                	<p class="count-text" th:text="#{label.con_crediti_non_confermati}"></p>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-12 col-md-6 col-lg-4">
							<div class="tile-stats clickable" onclick="goTo('eventi/ALIMENTAZIONE_PRIMA_INFANZIA/list')">
								<div class="icon"><i class="glyphicon glyphicon-baby-formula"></i></div>
								<div class="col-xs-10">
				                	<div class="count" th:text="${homeWrapper.eventiAlimentazionePrimaInfanzia}"></div>
				                	<h3 class="tile-h3" th:text="${homeWrapper.eventiAlimentazionePrimaInfanzia == 1} ? #{label.evento} : #{label.eventi}"></h3>
				                	<p class="count-text" th:text="#{label.con_alimentazione_prima_infanzia}"></p>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-12 col-md-6 col-lg-4">
							<div class="tile-stats clickable" onclick="goTo('eventi/MEDICINE_NON_CONVENZIONALI/list')">
								<div class="icon"><i class="fa fa-medkit"></i></div>
								<div class="col-xs-10">
				                	<div class="count" th:text="${homeWrapper.eventiMedicineNonConvenzionali}"></div>
				                	<h3 class="tile-h3" th:text="${homeWrapper.eventiMedicineNonConvenzionali == 1} ? #{label.evento} : #{label.eventi}"></h3>
				                	<p class="count-text" th:text="#{label.con_medicine_non_convenzionali}"></p>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-12 col-md-6 col-lg-4">
							<div class="tile-stats clickable" onclick="goTo('provider/mancatoPagamentoAnnuale/list')">
								<div class="icon"><i class="fa fa-credit-card"></i></div>
								<div class="col-xs-10">
				                	<div class="count" th:text="${homeWrapper.providerPagamentoNonEffettuatoAllaScadenza}"></div>
				                	<h3 class="tile-h3" th:text="#{label.provider}"></h3>
				                	<p class="count-text" th:text="${homeWrapper.providerPagamentoNonEffettuatoAllaScadenza == 1} ? #{label.non_ha_pagato_quota_annuale} :  #{label.non_hanno_pagato_quota_annuale}"></p>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-12 col-md-6 col-lg-4">
							<div class="tile-stats clickable" onclick="goTo('provider/providerNotRelazioneAnnualeRegistrata/list')">
								<div class="icon"><i class="fa fa-file-text"></i></div>
								<div class="col-xs-10">
				                	<div class="count" th:text="${homeWrapper.providerNotRelazioneAnnualeRegistrata}"></div>
				                	<h3 class="tile-h3" th:text="#{label.provider}"></h3>
				                	<p class="count-text" th:text="${homeWrapper.providerNotRelazioneAnnualeRegistrata == 1} ? #{label.non_ha_inserito_relazione_annuale} :  #{label.non_hanno_inserito_relazione_annuale}"></p>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-12 col-md-6 col-lg-4">
							<div class="tile-stats clickable" onclick="goTo('referee/list')">
								<div class="icon"><i class="fa fa-eye-slash"></i></div>
								<div class="col-xs-10">
				                	<div class="count" th:text="${homeWrapper.badReferee}"></div>
				                	<h3 class="tile-h3" th:text="#{label.referee}"></h3>
				                	<p class="count-text" th:text="${homeWrapper.badReferee == 1} ? #{label.non_ha_valutato} :  #{label.non_hanno_valutato}"></p>
								</div>
							</div>
						</div>
					</th:block>
				</div>


				<!-- COMMISSIONE -->
				<div class="row" th:if="${(homeWrapper.isCommissione != null and homeWrapper.isCommissione == true) and (homeWrapper.prossimaSeduta != null)}">
					<div class="col-xs-12 col-sm-12 col-md-6 col-lg-4">
						<div class="tile-stats clickable" th:onclick="'goTo(\'seduta/' + ${homeWrapper.prossimaSeduta.id} + '/show\')'">
							<div class="icon"><i class="fa fa-calendar"></i></div>
							<div class="col-xs-10">
			                	<div class="count" th:text="${#sets.size(homeWrapper.prossimaSeduta.valutazioniCommissione)}"></div>
			                	<h3 class="tile-h3" th:text="${#sets.size(homeWrapper.prossimaSeduta.valutazioniCommissione) == 1} ? #{label.domanda_accreditamento} : #{label.domande_accreditamento}"></h3>
			                	<p class="count-text" th:text="#{label.inserite_nella_prossima_seduta(${#temporals.format(homeWrapper.prossimaSeduta.data, 'dd/MM/yyyy')}, ${#temporals.format(homeWrapper.prossimaSeduta.ora, 'HH:mm')})}">Nella prossima seduta del ...</p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<script th:inline="javascript">
			/*<![CDATA[*/
