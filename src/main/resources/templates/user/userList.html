<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
		layout:decorator="fragments/template">
	<head lang="it">
	</head>
	<body>
		<div layout:fragment="content">
			<div class="row">
				<div class="x_panel">
					<div class="x_title">
						<h2 class="text-uppercase" th:text="#{label.utenti}"></h2>
						<a class="btn btn-primary pull-right" th:href="@{/user/new}" th:text="#{label.nuovo}">label.nuovo</a>
						<div class="clearfix"></div>
					</div>
					<div class="x_content">
						<div id="datatable_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
							<div class="row">
								<div class="col-sm-12">
									<table id="datatable" class="table table-striped table-bordered dataTable no-footer" role="grid" aria-describedby="datatable_info">
										<thead>
											<tr role="row">
												<th th:text="#{label.username}">label.username</th>
												<th th:text="#{label.email}">label.email</th>
												<th th:text="#{label.enabled}">label.enabled</th>
												<th th:text="#{label.locked}">label.locked</th>
												<th th:text="#{label.profili}">label.profili</th>
											</tr>
										</thead>
										<tbody>
											<tr role="row" th:each="account, row: ${accountList}">
												<td>
													<a th:href="@{|/user/${account.id}/edit|}" th:text="${account.username}"></a>
												</td>
												<td th:text="${account.email}"></td>
												
												<td class="text-center" th:if="${account.enabled}"><i class="fa fa-check-circle green icon"></i></td>
												<td class="text-center" th:unless="${account.enabled}"><i class="fa fa-ban red icon"></i></td>
												
												<td class="text-center" th:if="${account.locked}"><i class="fa fa-lock red icon"></i></td>
												<td class="text-center" th:unless="${account.locked}"><i class="fa fa-unlock green icon"></i></td>
												
												<td th:text="${account.profileAsString}"></td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- initialize the datatables  --> 		
			<script th:inline="javascript">
			 $(document).ready(function() {
		            $('#datatable').dataTable();
			 });
			</script>
		</div>
	</body>
</html>
