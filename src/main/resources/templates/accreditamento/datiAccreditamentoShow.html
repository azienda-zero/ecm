<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	layout:decorator="fragments/template">
<head lang="it">
</head>
<body>
	<div layout:fragment="content">
		<div class="row">
			<div class="col-xs-12">
				<div class="x_panel">
					<div class="x_title">
						<h2 th:text="#{label.dati_attività}">Dati relativi all’attività</h2>
						<div class="pull-right buttons-header">
							<a th:if="${mode == null}" class="btn btn-primary pull-right" th:text="#{label.indietro}" th:href="@{|/accreditamento/${datiAccreditamentoWrapper.accreditamentoId}/show|}"></a>
							<a th:if="${mode != null}" class="btn btn-primary pull-right" th:text="#{label.indietro}" th:href="@{|/accreditamento/${datiAccreditamentoWrapper.accreditamentoId}/${mode}|}"></a>
						</div>
						<div class="clearfix"></div>
					</div>

					<th:block th:include="accreditamento/datiAccreditamentoFragment :: datiAccreditamento(false)"></th:block>

				</div>
			</div>
			<script th:inline="javascript">
			/*<![CDATA[*/
				$(document).ready(function() {

					//table responsive professioni/discipline show
					$('.datatable-responsive-discipline').DataTable({
						"bFilter" : false,
						"bPaginate": false,
						"bInfo" : false,
					    "columnDefs": [
					    	{ "targets": [ '_all' ], "orderable": false },
					    	{ "targets": [ 0 ], "orderData": [ 0, 1 ] },
					    	{ "visible": false, "targets": 0 }
					    ],
					    "order": [[ 0, 'asc' ], [ 1, 'asc' ]],
					    "drawCallback": function ( settings ) {
				        	var api = this.api();
				            var rows = api.rows( {page:'current'} ).nodes();
				            var last=null;

				            api.column(0, {page:'current'} ).data().each( function ( group, i ) {
				            	if ( last !== group ) {
				                	$(rows).eq( i ).before(
				                    	'<tr class="row-group"><td colspan="2">'+group+'</td></tr>'
				            	);
				                    last = group;
				                }
				            });
				        }

					});

				})
			/*]]>*/
			</script>
		</div>
	</div>
</body>
</html>
