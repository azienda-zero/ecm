<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	layout:decorator="fragments/template">
<head lang="it">
</head>
<body>
	<div layout:fragment="content">
		<div class="row">
			<div class="col-xs-12">
				<div class="x_panel">
					<div class="x_title x_menu">
						<div class="pull-right buttons-header">
							<form id="form" method="post" th:action="@{|/accreditamento/${valutazioneWrapper.accreditamentoId}/riassegnaAccountValutazione/riassegna|}">	
							<label for="submitRiassegnaButton" class="btn btn-primary pull-right">Riassegna</label>	
							<a class="btn btn-primary pull-right" th:text="#{label.indietro}" th:href="@{|/accreditamento/${accreditamentoId}/show|}"></a>
							</form>
						</div>
						<div class="clearfix"></div>
					</div>
				</div>
				
			</div>
		</div>
		
		<div class="row">
			<div class="col-xs-12">
				<div class="x_panel">
					<div class="x_title">
						<h2 th:text="#{label.inFirma}"></h2>
						<div class="clearfix"></div>
					</div>
					
					
				<!-- Info del accreditamento -->	
				
					<div class="x_content">
						<table id="InfoAccreditamento" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" style="width: 100%">
								<caption> <h4 style="color: #73879c;" th:text="#{label.info_accreditamento}"></h4></caption>
								<thead>
									<tr>
										<th th:text="#{label.id}"></th>
										<th th:text="#{label.tipo}"></th>
										<th th:text="#{label.stato }"></th>
										<th th:text="#{label.tipo_Wf}"></th>
									</tr>
								</thead>
								<tbody th:remove="all-but-first">
							 	 <tr>
									 <td th:text="${accreditamentoId}"></td>  	
									 <td th:text="${accreditamento.tipoDomanda}"></td> 
									 <td th:text="${accreditamento.stato}"></td> 
									 <td th:text="${currentAccount}"></td>
									<!--	<td th:text="${accreditamentoWrapper.provider.tipoOrganizzatore.gruppo}"></td> -->
								</tr> 
							  </tbody>
						</table>
					</div>
					
				<!-- Info del provider  -->
					
					<div class="x_content">
						<table id="InfoAccreditamento" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" style="width: 100%">
								<caption> <h4 style="color: #73879c;" th:text="#{label.info_provider}"></h4></caption>
								<thead>
									<tr>
										<th th:text="#{label.id}"></th>
										<th th:text="#{label.denominazioneLegale}"></th>
										<th th:text="#{label.tipo_organizzatore}"></th>
										<th th:text="#{label.gruppo}"></th>
									</tr>
								</thead>
								<tbody th:remove="all-but-first">
							 	 <tr>
									<td th:text="${accreditamento.provider.id }"></td>   
								 	<td th:text="${accreditamento.provider.denominazioneLegale}"></td> 
									<td th:text="${accreditamento.provider.tipoOrganizzatore}"></td>   
									<td th:text="${accreditamento.provider.tipoOrganizzatore.gruppo}"></td> 
								</tr>
							  </tbody>
						</table>
					</div>
					
					<!-- Info della valutazione non storicizzata (account attualmente presente)   -->
					
					 <div class="x_content">
					 <form id="selection" method='post' th:action="@{|/accreditamento/${valutazioneWrapper.accreditamentoId}/riassegnaAccountValutazione/riassegna|}"
					 enctype="multipart/form-data">
							 <h4 style="color: #73879c;" th:text="#{label.account}"></h4>
								<select id="segreteria" class="selectpicker required"
								data-width="100%"
								data-style="btn-primary"
								data-size="10" th:attr="data-max-options=${valutazioneWrapper.accountSelected}" th:field="${valutazioneWrapper.accountSelected}">
								<option th:each="segreteria, row: ${valutazioneWrapper.allAccountProfileSegreteria}"
									th:value="${segreteria.id}" th:text="${segreteria.nome}">
													</option>
							</select>
							<input id="submitRiassegnaButton" class="btn btn-primary" name="submit1" type="submit" style="display: none;"/>
							</form>
					  </div>
				</div>
			</div>
			<script th:inline="javascript">
			/*<![CDATA[*/

			    $(document).ready(function() {	
					var current = [[${currentAccount}]];
					$("option").each(function(){
				    	if($(this).text() == current){
				    		$(this).attr('selected','selected');
				            return;
				    	}
				    });		    			 
			    });

			/*]]>*/
			</script>
		</div>
	</div>
</body>
</html>
