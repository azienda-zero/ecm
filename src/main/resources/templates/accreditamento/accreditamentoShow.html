<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	layout:decorator="fragments/template">
<head lang="it">
</head>
<body>
	<div layout:fragment="content">
		<div class="row">
			<div class="col-xs-12">

				<!-- modale showAll -->
				<div id="showAll-modal" class="modal fade modal-showAll"
					data-model-index="1" role="dialog">
					<div class="modal-dialog modal-lg">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal">
									<span aria-hidden="true">Ã—</span>
								</button>
								<h4 class="modal-title" id="myModalLabel"
									th:text="#{label.riepilogo_accreditamento(${accreditamentoWrapper.accreditamento.tipoDomanda}, ${accreditamentoWrapper.accreditamento.stato})}">Riepilogo
									di tutto l'accreditamento</h4>
							</div>
							<div class="modal-body">

								<!-- fragment show all -->
								<th:block
									th:include="accreditamento/accreditamentoShowAll :: showAll"></th:block>

							</div>
						</div>
					</div>
				</div>

				<div class="x_panel">
					<div class="pull-right buttons-header">
						<!-- tasto modifica -->
						<th:block
							th:if="${#authentication.principal.hasProfile('PROVIDER') OR #authentication.principal.hasProfile('SEGRETERIA')}">
							<button type="button" class="btn btn-success pull-right"
								th:text="#{label.modifica}" onclick="switchMode()"></button>
							<a th:if="${accreditamentoWrapper.canSend}"
								class="btn btn-success pull-right"
								th:text="#{label.invia_domanda}"
								th:href="@{|/accreditamento/${accreditamentoWrapper.accreditamento.id}/provider/${accreditamentoWrapper.provider.id}/send|}"></a>
						</th:block>
						<button type="button" class="btn btn-primary pull-right"
							th:text="#{label.mostra_riepilogo}" onclick="populateShowAll()"
							data-toggle="modal" data-target=".modal-showAll"></button>
						<!-- blocco pulsanti segreteria -->
						<th:block
							th:if="${#authentication.principal.hasProfile('SEGRETERIA')}">
							<button type="button" class="btn btn-primary pull-right"
								th:text="#{label.abilita_id_editabili}" onclick="alert('TODO')"></button>
						</th:block>
						<a class="btn btn-primary pull-right" th:text="#{label.indietro}"
							th:href="@{|/provider/${accreditamentoWrapper.provider.id}/accreditamento/list|}"></a>
					</div>
				</div>

				<div class="x_panel">
					<div class="x_title">
						<h2
							th:text="#{label.accreditamento_titolo(Visualizzazione, ${accreditamentoWrapper.accreditamento.tipoDomanda.nome},${accreditamentoWrapper.accreditamento.stato.nome})}">Provvisorio
							- bozza</h2>
						<div class="clearfix"></div>
					</div>
					<th:block
						th:include="accreditamento/accreditamentoFragment :: accreditamento(false)"></th:block>

				</div>
			</div>
			<script th:inline="javascript">
			/*<![CDATA[*/

			  	var tabSelected = "tab1";
				$('a[data-toggle="tab"]').on('shown.bs.tab', function (e) {
					tabSelected = e.target.id;
					console.log(tabSelected);
				});

				function switchMode() {
					var param = "?tab=" + tabSelected;
					var url = [[@{|/accreditamento/${accreditamentoWrapper.accreditamento.id}/edit|}]] + param;
					location.href = url;
				}

			/*]]>*/
			</script>
		</div>
	</div>
</body>
</html>
