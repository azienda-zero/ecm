<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	layout:decorator="fragments/template">
<head lang="it">
</head>
<body>
	<div layout:fragment="content">
		<div class="row">
			<div class="col-xs-12">
				<div class="x_panel">
					<div class="x_title">
						<h2 th:text="#{label.elenco_pagamenti}">Elenco Pagamenti</h2>
						<div class="clearfix"></div>
					</div>
					<div class="x_content">
						<table th:unless="${#lists.isEmpty(pagamentoList)}" id="datatable-pagamentiProvider" class="table table-striped table-bordered dt-responsive nowrap datatable-responsive" cellspacing="0" width="100%">
							<thead>
								<tr>
									<th th:text="#{label.causale}">Inserimento Domanda Accreditamento Standard</th>
									<th th:text="#{label.importo}">Inserimento Eventi</th>
									<th th:text="#{label.data_scadenza_pagamento}">Inserimento Piano Formativo</th>
									<th th:text="#{label.dataEsito}">Inserimento Piano Formativo</th>
									<th th:text="#{label.stato_pagamento}">Inserimento Piano Formativo</th>
								</tr>
							</thead>
							<tbody th:unless="${#lists.isEmpty(pagamentoList)}" th:remove="all-but-first">
								<tr th:each="pagamento : ${pagamentoList}">
									<td th:text="${pagamento.causale}">3d informatica</td>
									<td th:text="${pagamento.importo}">informatica</td>
									<td th:text="${pagamento.dataScadenzaPagamento}">stato</td>
									<td th:text="${pagamento.dataEsito}">abilitato/non abilitato</td>
									<td th:text="${pagamento.esitoSingoloPagamento}">abilitato/non abilitato</td>
								</tr>
							</tbody>
						</table>
						<div th:if="${#lists.isEmpty(providerList)}">
							<h2 class="col-xs-12 text-center">
								<span class="glyphicon glyphicon-warning-sign" aria-hidden="true"> </span> <i th:text="#{label.nessun_pagamento_trovato}">Nessun pagamento trovato</i>
							</h2>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
