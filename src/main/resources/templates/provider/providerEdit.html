<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	layout:decorator="fragments/template">
<head lang="it">
</head>
<body>
	<div layout:fragment="content" th:with="counter=${0}">
		<div class="row">
			<div class="col-xs-12">
				<div class="x_panel">
					<div class="x_title">
						<h2 th:text="#{label.info_provider}">label.info_provider</h2>
						<div class="pull-right buttons-header">
							<th:block th:unless="${#lists.isEmpty(providerWrapper.idEditabili)}">
								<button class="btn btn-success pull-right" th:text="#{label.salva}" form="formProvider" type="submit"></button>
							</th:block>
							<a class="btn btn-primary pull-right" th:text="#{label.indietro}" th:href="@{|/accreditamento/${accreditamentoId}/edit|}"></a>
						</div>
						<div class="clearfix"></div>
					</div>

					<th:block th:include="provider/providerFragment :: provider(true)"></th:block>

				</div>
			</div>
			<script th:inline="javascript">
			/*<![CDATA[*/

				 $('#hasPartitaIVA').on('ifChecked', function(){
			    	$('#partitaIva').prop('disabled', false)
			    		.prop('required', true)
			   	});

			   	$('#hasPartitaIVA').on('ifUnchecked', function() {
			   		$('#partitaIva').prop('disabled', true)
			   			.prop('required', false)
			   			.val('')
			   			.parent().next().remove();
			   		$('#partitaIva').parent().parent().removeClass('bad');
			   		$('#partitaIva').blur();
			   	});

			/*]]>*/
			</script>
		</div>
	</div>
</body>
</html>
