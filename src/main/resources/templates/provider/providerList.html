<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	layout:decorator="fragments/template">
<head lang="it">
</head>
<body>
	<div layout:fragment="content">
		<div class="row">
			<div class="col-xs-12">
				<div class="x_panel">
					<div class="x_title">
						<h2 th:text="#{label.provider_lista}">Lista dei provider</h2>
						<a class="btn btn-primary pull-right"
							th:href="@{/provider/new}"
							th:text="#{label.nuovo_provider}">label.nuovo_provider</a>
						<div class="clearfix"></div>
					</div>
					<div class="x_content">
						<table th:unless="${#lists.isEmpty(providerList)}" id="datatable-provider"
							class="table table-striped table-bordered dt-responsive nowrap datatable-responsive"
							cellspacing="0" width="100%">
							<thead>
								<tr>
									<th><a th:text="#{label.denominazione_legale}" th:href="">Denominazione legale</a></th>
									<th th:text="#{label.codiceFiscaleOrIVA}">Codice fiscale / Partita IVA</th>
									<th th:text="#{label.gruppo_appartenenza}">Gruppo di appartenenza</th>
								</tr>
							</thead>
							<tbody th:unless="${#lists.isEmpty(providerList)}" th:remove="all-but-first">
								<tr th:each="provider : ${providerList}">
									<th><a th:text="${provier.denominazioneLegale}"
										th:href="@{|/provider/${provider.id}|}">3d informatica</a></th>
									<th th:text="${provider.codiceFiscale != null} ? ${provider.codiceFiscale} : ${provider.partitaIVA}">RTFEWE03543534 o IVA4353425345321</th>
									<th th:text="${provider.gruppo}">informatica</th>
								</tr>
							</tbody>
						</table>
						<div th:if="${#lists.isEmpty(providerList)}">
							<h2 class="col-xs-12 text-center">
								<span class="glyphicon glyphicon-warning-sign" aria-hidden="true"> </span> <i th:text="#{label.nessun_provider}">Non ci sono provider registrati!</i>
							</h2>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
