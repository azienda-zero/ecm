<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	layout:decorator="fragments/template">
<head lang="it">
</head>
<body>
	<div layout:fragment="content">
		<div class="row">
			<div class="col-xs-12">
					<div class="x_panel">
						<div class="x_title">
							<h2 th:text="#{label.modelli_allegato}">label.modifica_modelli</h2>
							<div class="pull-right buttons-header">
								<button class="btn btn-primary pull-right" th:text="#{label.salva}" form="formModelli" type="submit"></button>
								<a class="btn btn-primary pull-right" th:text="#{label.indietro}" th:href="@{|/home|}"></a>
							</div>
							<div class="clearfix"></div>
						</div>
					<div class="x_content">
						<form id="formModelli" class="form-horizontal form-label-left" th:action="@{|/segreteria/modelli/save|}"
								method="post" enctype="multipart/form-data" novalidate="novalidate">
								
							<!-- allegato 1 (atto costitutivo e statuto) -->
							<th:block th:include="fragments/allegati :: allegati(modelliAllegatiWrapper, attoCostitutivo, null, null, true)" ></th:block>
														
							<!-- allegato 2 (esperienza formazione in ambito sanitario) -->
							<div class="divider-dashed"></div>
							<th:block th:include="fragments/allegati :: allegati(modelliAllegatiWrapper, esperienzaFormazione, null, null, true)" ></th:block>
							
							<!-- allegato 3 (utilizzo di sedi, strutture ed attrezzature di altro soggetto) -->
							<div class="divider-dashed"></div>
							<th:block th:include="fragments/allegati :: allegati(modelliAllegatiWrapper, utilizzo, null, null, true)" ></th:block>
							
							<!-- allegato 4 (sistema informatico dedicato alla formazione in ambito sanitario) -->
							<div class="divider-dashed"></div>
							<th:block th:include="fragments/allegati :: allegati(modelliAllegatiWrapper, sistemaInformatico,null, null, true)" ></th:block>
							
							<!-- allegato 5 (piano di qualitÃ ) -->
							<div class="divider-dashed"></div>
							<th:block th:include="fragments/allegati :: allegati(modelliAllegatiWrapper, pianoQualita, null, null, true)" ></th:block>
								
							<!-- allegato 6 (dichiarazione del legale rappresentante) -->
							<div class="divider-dashed"></div>
							<th:block th:include="fragments/allegati :: allegati(modelliAllegatiWrapper, dichiarazioneLegale, null, null, true)" ></th:block>	
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
