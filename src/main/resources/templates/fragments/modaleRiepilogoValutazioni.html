<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
</head>
<body>
	<div th:fragment="modaleRiepilogoValutazioni" th:remove="tag">
		<!-- modale showAllValutazioni -->
		<div id="showAllValutazioni-modal"
			class="modal fade modal-showAllValutazioni" data-model-index="1"
			role="dialog">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
							<span aria-hidden="true">Ã—</span>
						</button>
						<h4 class="modal-title" id="myModalLabel"
							th:text="#{label.riepilogo_valutazione_accreditamento(${accreditamentoWrapper.accreditamento.tipoDomanda}, ${accreditamentoWrapper.accreditamento.stato.nome})}">Riepilogo
							di tutto l'accreditamento</h4>
						<button type="button" class="btn btn-primary pull-right with-margin-top toggleButtonsValutazione" th:text="#{label.apri_tutte}" onclick="openAllValutazione()"></button>
						<button type="button" class="btn btn-primary pull-right with-margin-top toggleButtonsValutazione" style="display: none" th:text="#{label.chiudi_tutte}" onclick="closeAllValutazione()"></button>
					</div>
					<div class="modal-body">

						<!-- fragment show all -->
						<th:block th:include="valutazione/valutazioneShowAll :: showAllValutazioni"></th:block>

					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
