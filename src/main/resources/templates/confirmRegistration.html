<!DOCTYPE html>
<html layout:decorator="fragments/templatePublic" xmlns:th="http://www.thymeleaf.org">
	<head>
	</head>
	<body>
		<div layout:fragment="content" th:remove="tag">
			<div class="x_panel">
				<div class="x_title">
					<h2 th:text="#{label.benvenuto_provider(${provider?.denominazioneLegale})}">label.benvenuto_provider</h2>
					<div class="clearfix"></div>
				</div>
				<div class="x_content">
					<div class="col-xs-3"></div>
					<h2 class="alert alert-info col-xs-12 col-lg-6" th:text="#{message.conferma_registrazione}"></h2>
				</div>
				<div class="row">
					<div class="text-center">
						<div class="media-body media-middle">
    						<h5 class="media-heading ">
    							<a th:href="@{|/login|}" th:text="#{label.torna_login}"></a>
    						</h5>
					   </div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
