<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	layout:decorator="fragments/template">
<head lang="it">
</head>
<body>
	<div layout:fragment="content">
		<div class="row">
			<div class="col-xs-12">
				<div class="x_panel">
					<div class="x_title">
						<h2 th:text="#{label.dati_del} + ${persona.ruolo}">Dati del persona.ruolo</h2>
						<div class="clearfix"></div>
					</div>
					<div class="x_content">
						<form id="formPersona" class="form-horizontal form-label-left" th:action="@{/persona/save}"
								method="post" enctype="multipart/form-data" novalidate="novalidate">
								
							<input type="hidden" name="editId" th:value="${persona.id}" />
							
							<!-- cognome -->
							<div class="item form-group" th:classappend="${#fields.hasErrors('persona.anagrafica.cognome')} ? 'bad'">
								<label class="control-label col-xs-1">1</label>
								<label class="control-label col-md-3 col-sm-3 col-xs-11"
									for="cognome_persona"><span th:text="#{label.cognome}">Cognome</span> <span	class="required">*</span></label>
								<div class="col-md-4 col-sm-4 col-xs-12">
									<input id="cognome_persona"	name="cognome_persona" 
										required="required"	class="form-control col-md-7 col-xs-12"
										type="text" th:field="${persona.anagrafica.cognome}" />
								</div>
								<div th:if="${#fields.hasErrors('persona.anagrafica.cognome')}" class="alert" th:errors="${persona.anagrafica.cognome}"></div>
							</div>
							
							<!-- nome -->
							<div class="item form-group" th:classappend="${#fields.hasErrors('persona.anagrafica.nome')} ? 'bad'">
								<label class="control-label col-xs-1">2</label>
								<label class="control-label col-md-3 col-sm-3 col-xs-11"
									for="cognome_persona"><span th:text="#{label.nome}">Nome</span> <span class="required">*</span></label>
								<div class="col-md-4 col-sm-4 col-xs-12">
									<input id="nome_persona"	name="nome_persona" 
										required="required"	class="form-control col-md-7 col-xs-12"
										type="text" th:field="${persona.anagrafica.nome}" />
								</div>
								<div th:if="${#fields.hasErrors('persona.anagrafica.nome')}" class="alert" th:errors="${persona.anagrafica.nome}"></div>
							</div>
							
							<!-- codice fiscale -->
							<div class="item form-group" th:classappend="${#fields.hasErrors('persona.anagrafica.codiceFiscale')} ? 'bad'">
								<label class="control-label col-xs-1">1</label>
								<label class="control-label col-md-3 col-sm-3 col-xs-11"
									for="codiceFiscale_persona"><span th:text="#{label.codice_fiscale}">Codice Fiscale</span> <span class="required">*</span></label>
								<div class="col-md-4 col-sm-4 col-xs-12">
									<input id="codiceFiscale_persona" name="codiceFiscale_persona" 
										required="required"	class="form-control col-md-7 col-xs-12"
										type="text" th:field="${persona.anagrafica.codiceFiscale}" />
								</div>
								<div th:if="${#fields.hasErrors('persona.anagrafica.codiceFiscale')}" class="alert" th:errors="${persona.anagrafica.codiceFiscale}"></div>
							</div>
							
							<!-- telefono -->
							<div class="item form-group" th:classappend="${#fields.hasErrors('persona.anagrafica.telefono')} ? 'bad'">
								<label class="control-label col-xs-1">1</label>
								<label class="control-label col-md-3 col-sm-3 col-xs-11"
									for="telefono_persona"><span th:text="#{label.telefono}">Telefono</span> <span class="required">*</span></label>
								<div class="col-md-4 col-sm-4 col-xs-12">
									<input id="telefono_persona" name="telefono_persona" 
										required="required"	class="form-control col-md-7 col-xs-12"
										type="tel" th:field="${persona.anagrafica.telefono}" />
								</div>
								<div th:if="${#fields.hasErrors('persona.anagrafica.telefono')}" class="alert" th:errors="${persona.anagrafica.telefono}"></div>
							</div>
							
							<!-- cellulare -->
							<div class="item form-group" th:classappend="${#fields.hasErrors('persona.anagrafica.cellulare')} ? 'bad'">
								<label class="control-label col-xs-1">1</label>
								<label class="control-label col-md-3 col-sm-3 col-xs-11"
									for="cellulare_persona"><span th:text="#{label.cellulare}">Cellulare</span> <span class="required">*</span></label>
								<div class="col-md-4 col-sm-4 col-xs-12">
									<input id="cellulare_persona" name="cellulare_persona" 
										required="required"	class="form-control col-md-7 col-xs-12"
										type="tel" th:field="${persona.anagrafica.cellulare}" />
								</div>
								<div th:if="${#fields.hasErrors('persona.anagrafica.cellulare')}" class="alert" th:errors="${persona.anagrafica.cellulare}"></div>
							</div>
							
							<!-- email -->
							<div class="item form-group" th:classappend="${#fields.hasErrors('persona.anagrafica.email')} ? 'bad'">
								<label class="control-label col-xs-1">1</label>
								<label class="control-label col-md-3 col-sm-3 col-xs-11"
									for="email_persona"><span th:text="#{label.email}">Email</span> <span class="required">*</span></label>
								<div class="col-md-4 col-sm-4 col-xs-12">
									<input id="email_persona" name="email_persona" 
										required="required"	class="form-control col-md-7 col-xs-12"
										type="email" th:field="${persona.anagrafica.email}" />
								</div>
								<div th:if="${#fields.hasErrors('persona.anagrafica.email')}" class="alert" th:errors="${persona.anagrafica.email}"></div>
							</div>
							
							<!-- posta elettronica certificata (PEC) -->
							<div class="item form-group" th:classappend="${#fields.hasErrors('persona.anagrafica.pec')} ? 'bad'">
								<label class="control-label col-xs-1">1</label>
								<label class="control-label col-md-3 col-sm-3 col-xs-11"
									for="pec_persona"><span th:text="#{label.posta_elettronica_certificata}">Posta elettronica certificata (PEC)</span> <span class="required">*</span></label>
								<div class="col-md-4 col-sm-4 col-xs-12">
									<input id="pec_persona" name="pec_persona" 
										required="required"	class="form-control col-md-7 col-xs-12"
										type="email" th:field="${persona.anagrafica.pec}" />
								</div>
								<div th:if="${#fields.hasErrors('persona.anagrafica.pec')}" class="alert" th:errors="${persona.anagrafica.pec}"></div>
							</div>
							
							<!-- Registra Persona -->
							<div class="item form-group text-right">
								<input class="btn btn-primary right" name="save_persona" type="submit" th:value="#{label.salva}"/>
							</div>							
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
