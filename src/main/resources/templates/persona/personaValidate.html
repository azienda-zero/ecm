<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	layout:decorator="fragments/template">
<head lang="it">
</head>
<body>
	<div layout:fragment="content">

		<!-- modale riepilogo valutazioni  -->
		<div id="altreValutazioni-modal" class="modal fade modal-altreValutazioni"
			data-model-index="1" role="dialog">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
							<span aria-hidden="true">Ã—</span>
						</button>
						<h4 class="modal-title" id="myModalLabel"
							th:text="#{label.valutazioni_effettuate(${personaWrapper.persona.ruolo.nome})}">Valutazioni effettuate</h4>
					</div>
					<div class="modal-body">

						<!-- fragment tutte le valutazioni -->
						<th:block th:include="valutazione/valutazioneValutatoriAll :: valutatoriAll(personaWrapper)"></th:block>

					</div>


				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12">
				<div class="x_panel">
					<div class="x_title">
						<h2 th:text="#{label.valutazione} + ' ' + #{label.dati_del} + ' ' + ${personaWrapper.persona.ruolo.nome}">Dati del persona.ruolo</h2>
						<div class="pull-right buttons-header">
							<button class="btn btn-success pull-right" th:text="#{label.salva}" form="formPersona" type="submit"></button>
							<button class="btn btn-primary pull-right" th:text="#{label.tutte_le_valutazioni}" data-toggle="modal" data-target=".modal-altreValutazioni"></button>
							<a class="btn btn-primary pull-right" th:text="#{label.indietro}" th:href="@{|${returnLink}|}"></a>
						</div>
						<div class="clearfix"></div>
					</div>

					<th:block th:include="persona/personaFragment :: persona('validate')"></th:block>

				</div>
			</div>
		</div>
	</div>
</body>
</html>
