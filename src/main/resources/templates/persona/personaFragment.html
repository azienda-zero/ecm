<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	layout:decorator="fragments/template">
<head lang="it">
</head>
<body>
	<!-- fragment interno della persona, la parte di paginazione è gestita dai file personaShow, personaValidate e personaEdit -->
	<!-- parametri del fragment: String passata come parametro per definire la modalità e prende personaWrapper dal module del chiamante -->
	<th:block th:fragment="persona(mode)">
		<th:block th:with="editabile=${mode == 'edit'},
			valutabile=${mode == 'validate'},
			showOnly=${mode == 'show'},
			enableField=${mode == 'enableField'},
			isFULL=${personaWrapper.FullIntegrazione != null}">
			<!-- ogni parte non in comune sarà gestita in maniera appropriata -->
			<div class="x_content">
				<!-- rimove il tag form se la persona NON è editabile -->
				<div class="form-horizontal form-label-left" th:remove="${showOnly} ? none : tag">
					<form th:remove="${!showOnly} ? none : tag"
						id="formPersona" class="form-horizontal form-label-left"
						th:action="@{|/accreditamento/${personaWrapper.accreditamentoId}/provider/${personaWrapper.providerId}/persona/|} + ${editabile ? 'save' : mode}"
						method="post" enctype="multipart/form-data"
						novalidate="novalidate">

						<!-- gli input hidden non sono necessari se NON editabile -->
						<th:block th:unless="${showOnly}">
							<input type="hidden" name="editId" th:value="${personaWrapper.persona.id}" />
							<input type="hidden" name="editId_Anagrafica" th:value="${personaWrapper.persona.anagrafica.id}" />
							<input type="hidden" th:field="${personaWrapper.accreditamentoId}" />
							<input th:if="${editabile}" type="hidden" th:field="${personaWrapper.accreditamento}" />
							<input type="hidden" th:field="${personaWrapper.providerId}" />
							<input type="hidden" th:field="${personaWrapper.ruolo}" />
							<input type="hidden" th:field="${personaWrapper.idEditabili}" />
							<input type="hidden" th:field="${personaWrapper.statoAccreditamento}" />
							<input type="hidden" th:field="${personaWrapper.fieldIntegrazione}" />
							<input type="hidden" th:field="${personaWrapper.wrapperMode}" />
							<input id="hidden-lookup" type="hidden" th:field="${personaWrapper.isLookup}" />
							<th:block th:if="${enableField}">
								<input type="hidden" th:field="${richiestaIntegrazioneWrapper.accreditamentoId}" />
								<input type="hidden" th:field="${richiestaIntegrazioneWrapper.subset}" />
								<input type="hidden" th:field="${richiestaIntegrazioneWrapper.objRef}" />
								<input type="hidden" th:field="${personaWrapper.persona.id}" />
							</th:block>
						</th:block>

						<!-- info -->
						<h2 th:if="${editabile and (personaWrapper.statoAccreditamento == T(it.tredi.ecm.dao.enumlist.AccreditamentoStatoEnum).INTEGRAZIONE or personaWrapper.accreditamento.isVariazioneDati())}" class="col-xs-12 alert alert-info with-margin-top text-center" th:text="#{label.info_applicazione_integrazione}"></h2>

						<!-- errore in caso di mancata motivazione nell'enableField -->
						<h2 th:if="${errorMsg}" class="col-xs-12 alert alert-error with-margin-top text-center" th:text="#{__${errorMsg}__}"></h2>

						<div th:if="${valutabile and isFULL}" class="item validateAlert form-group" th:classappend="${#fields.hasErrors('personaWrapper')} ? 'bad'">
							<th:block>
								<label class="margin-valutabile text-center col-lg-1 col-md-1 col-sm-1 col-xs-1" th:text="${''}"></label>
								<label class="margin-valutabile text-center col-lg-2 col-md-2 col-sm-4 col-xs-4" for="comitatoScientifico">
									<span th:text="${'Sostituzione completa'}"></span>
								</label>
		                    	<div class="margin-valutabile text-center col-lg-4 col-md-3 col-sm-7 col-xs-7">
			              			<div th:text="${personaWrapper.FullIntegrazione.tipoIntegrazioneEnum}"></div>
		                    	</div>
		                    	<th:block th:if="${personaWrapper.persona.coordinatoreComitatoScientifico} or ${personaWrapper.persona.componenteComitatoScientifico}">
			                    	<div class="col-lg-1 col-md-2 col-sm-2 col-xs-3">
										<div class="radio">
											<label th:class="${!canValutaDomanda} or ${personaWrapper.mappa[__${T(it.tredi.ecm.dao.enumlist.IdFieldEnum).getIdField('comitatoScientifico')}__]?.enabled == false} ? 'label-disabled'">
												<input type="radio" class="flat full" th:field="${personaWrapper.mappa[__${T(it.tredi.ecm.dao.enumlist.IdFieldEnum).getIdField('comitatoScientifico')}__].esito}" th:value="true" th:disabled="${!canValutaDomanda} or
												${personaWrapper.mappa[__${T(it.tredi.ecm.dao.enumlist.IdFieldEnum).getIdField('comitatoScientifico')}__]?.enabled == false}" />
												<span th:text="#{label.sì}">Sì</span>
											</label>
										</div>
										<div class="radio">
											<label th:class="${!canValutaDomanda or !personaWrapper.mappa[__${T(it.tredi.ecm.dao.enumlist.IdFieldEnum).getIdField('comitatoScientifico')}__].enabled} ? 'label-disabled'">
												<input type="radio" class="flat full" th:field="${personaWrapper.mappa[__${T(it.tredi.ecm.dao.enumlist.IdFieldEnum).getIdField('comitatoScientifico')}__].esito}" th:value="false" th:disabled="${!canValutaDomanda or
												!personaWrapper.mappa[__${T(it.tredi.ecm.dao.enumlist.IdFieldEnum).getIdField('comitatoScientifico')}__].enabled}"  />
												<span th:text="#{label.no}">No</span>
											</label>
										</div>
									</div>
									<div class="col-lg-4 col-md-4 col-sm-10 col-xs-9">
										<textarea th:field="${personaWrapper.mappa[__${T(it.tredi.ecm.dao.enumlist.IdFieldEnum).getIdField('comitatoScientifico')}__].note}" th:disabled="${!canValutaDomanda or
										!personaWrapper.mappa[__${T(it.tredi.ecm.dao.enumlist.IdFieldEnum).getIdField('comitatoScientifico')}__].enabled}"></textarea>
									</div>
									<input type="hidden" th:field="${personaWrapper.mappa[__${T(it.tredi.ecm.dao.enumlist.IdFieldEnum).getIdField('comitatoScientifico')}__].id}" />
									<div th:if="${#fields.hasErrors('personaWrapper')}" class="alert" th:classappend="${valutabile} ? 'col-xs-12'" th:errors="${personaWrapper}"></div>
								</th:block>
								<th:block th:unless="${personaWrapper.persona.coordinatoreComitatoScientifico} or ${personaWrapper.persona.componenteComitatoScientifico}">
			                    	<div class="col-lg-1 col-md-2 col-sm-2 col-xs-3">
										<div class="radio">
											<label th:class="${!canValutaDomanda} or ${personaWrapper.mappa[__${T(it.tredi.ecm.dao.enumlist.IdFieldEnum).getIdField('persona.anagrafica', personaWrapper.ruolo)}__]?.enabled == false} ? 'label-disabled'">
												<input type="radio" class="flat full" th:field="${personaWrapper.mappa[__${T(it.tredi.ecm.dao.enumlist.IdFieldEnum).getIdField('persona.anagrafica', personaWrapper.ruolo)}__].esito}" th:value="true" th:disabled="${!canValutaDomanda} or
												${personaWrapper.mappa[__${T(it.tredi.ecm.dao.enumlist.IdFieldEnum).getIdField('persona.anagrafica', personaWrapper.ruolo)}__]?.enabled == false}" />
												<span th:text="#{label.sì}">Sì</span>
											</label>
										</div>
										<div class="radio">
											<label th:class="${!canValutaDomanda or !personaWrapper.mappa[__${T(it.tredi.ecm.dao.enumlist.IdFieldEnum).getIdField('persona.anagrafica', personaWrapper.ruolo)}__].enabled} ? 'label-disabled'">
												<input type="radio" class="flat full" th:field="${personaWrapper.mappa[__${T(it.tredi.ecm.dao.enumlist.IdFieldEnum).getIdField('persona.anagrafica', personaWrapper.ruolo)}__].esito}" th:value="false" th:disabled="${!canValutaDomanda or
												!personaWrapper.mappa[__${T(it.tredi.ecm.dao.enumlist.IdFieldEnum).getIdField('persona.anagrafica', personaWrapper.ruolo)}__].enabled}"  />
												<span th:text="#{label.no}">No</span>
											</label>
										</div>
									</div>
									<div class="col-lg-4 col-md-4 col-sm-10 col-xs-9">
										<textarea th:field="${personaWrapper.mappa[__${T(it.tredi.ecm.dao.enumlist.IdFieldEnum).getIdField('persona.anagrafica', personaWrapper.ruolo)}__].note}" th:disabled="${!canValutaDomanda or
										!personaWrapper.mappa[__${T(it.tredi.ecm.dao.enumlist.IdFieldEnum).getIdField('persona.anagrafica', personaWrapper.ruolo)}__].enabled}"></textarea>
									</div>
									<input type="hidden" th:field="${personaWrapper.mappa[__${T(it.tredi.ecm.dao.enumlist.IdFieldEnum).getIdField('persona.anagrafica', personaWrapper.ruolo)}__].id}" />
									<div th:if="${#fields.hasErrors('personaWrapper')}" class="alert" th:classappend="${valutabile} ? 'col-xs-12'" th:errors="${personaWrapper}"></div>
								</th:block>
	                   		</th:block>
	                    </div>
	                    <div th:if="${valutabile and isFULL}" class="divider"></div>

						<!-- CHECKBOX FLAG COORDINATORE -->
						<div th:if="(${personaWrapper.persona.coordinatoreComitatoScientifico} or
									${personaWrapper.persona.componenteComitatoScientifico}) and
									${!showOnly}"
							th:class="${valutabile ? 'item validateAlert form-group' : 'item form-group'}" th:classappend="${#fields.hasErrors('personaWrapper.persona.coordinatoreComitatoScientifico')} ? 'bad'">
							<label th:class="${valutabile ? 'margin-valutabile text-center col-lg-1 col-md-1 col-sm-1 col-xs-1' : 'control-label col-xs-1'}"></label>
							<label th:class="${valutabile ? 'margin-valutabile text-center col-lg-2 col-md-2 col-sm-4 col-xs-4' : 'control-label col-md-3 col-sm-3 col-xs-11'}" for="coordinatore_persona">
								<span th:class="${showOnly ? 'label-show' : ''}" th:text="${editabile ? #messages.msg('label.is_coordinatore') : #messages.msg('label.inserito_come_coordinatore')}">Cognome</span>
								<span th:if="${editabile}" class="required">*</span>
							</label>
							<th:block th:if="${editabile}">
								<div class="col-lg-5 col-md-7 col-sm-7 col-xs-12">
									<div class="checkbox">
										<input id="isCoordinatore_comitato" name="isCoordinatore_comitato"
											class="flat" type="checkbox" th:field="${personaWrapper.persona.coordinatoreComitatoScientifico}" th:disabled="${#lists.isEmpty(personaWrapper.idEditabili)}" />
									</div>
								</div>
							</th:block>
<!-- 							<th:block th:if="${showOnly}"> -->
<!-- 								<div class="col-lg-5 col-md-7 col-sm-7 col-xs-12"> -->
<!-- 									<div class="value" th:text="${personaWrapper.persona.coordinatoreComitatoScientifico ? #messages.msg('label.sì') : #messages.msg('label.no')}"></div> -->
<!-- 								</div> -->
<!-- 							</th:block> -->
							<th:block th:if="${enableField}">
		                    	<div class="col-lg-4 col-md-8 col-sm-8 col-xs-10">
			              			<div class="value-edit" th:text="${personaWrapper.persona.coordinatoreComitatoScientifico ? #messages.msg('label.sì') : #messages.msg('label.no')}"></div>
		                    	</div>
			           			<div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
			                    	<div class="row">
				                    	<div class="col-xs-1">
				                    		<input class="flat" type="checkbox" th:field="${richiestaIntegrazioneWrapper.selected}" th:value="${T(it.tredi.ecm.dao.enumlist.IdFieldEnum).getIdField('persona.coordinatore',personaWrapper.ruolo)}" />
				                    	</div>
										<div class="col-xs-11">
											<textarea th:field="${richiestaIntegrazioneWrapper.mappaNoteFieldEditabileAccreditamento[__${T(it.tredi.ecm.dao.enumlist.IdFieldEnum).getIdField('persona.coordinatore',personaWrapper.ruolo)}__]}"></textarea>
										</div>
									</div>
								</div>
							</th:block>
							<th:block th:if="${valutabile}">
		                    	<div class="margin-valutabile text-center col-lg-4 col-md-3 col-sm-7 col-xs-7">
			              			<div th:text="${personaWrapper.persona.coordinatoreComitatoScientifico ? #messages.msg('label.sì') : #messages.msg('label.no')}"></div>
			              			<div th:if="${personaWrapper.mappa[__${T(it.tredi.ecm.dao.enumlist.IdFieldEnum).getIdField('persona.coordinatore')}__]?.modificatoInIntegrazione == false and
			              				personaWrapper.mappa[__${T(it.tredi.ecm.dao.enumlist.IdFieldEnum).getIdField('persona.coordinatore')}__]?.enabled == true}" class="fa fa-exclamation-circle orange big-icon" th:title="#{label.non_integrato_dal_provider}"></div>
			              			<div th:if="${personaWrapper.mappa[__${T(it.tredi.ecm.dao.enumlist.IdFieldEnum).getIdField('persona.coordinatore')}__]?.modificatoInIntegrazione == true and
			              				checkIfAccreditamentoChanged == true}" class="fa fa-exclamation-circle orange big-icon" th:title="#{label.cambiato_dal_provider}"></div>
		                    	</div>
		                    	<div class="col-lg-1 col-md-2 col-sm-2 col-xs-3">
									<div class="radio">
										<label th:class="${!canValutaDomanda} or ${personaWrapper.mappa[__${T(it.tredi.ecm.dao.enumlist.IdFieldEnum).getIdField('persona.coordinatore')}__]?.enabled == false} ? 'label-disabled'">
											<input type="radio" class="flat" th:field="${personaWrapper.mappa[__${T(it.tredi.ecm.dao.enumlist.IdFieldEnum).getIdField('persona.coordinatore')}__].esito}" th:value="true" th:disabled="${!canValutaDomanda} or ${isFULL} or
											${personaWrapper.mappa[__${T(it.tredi.ecm.dao.enumlist.IdFieldEnum).getIdField('persona.coordinatore')}__]?.enabled == false}" />
											<span th:text="#{label.sì}">Sì</span>
										</label>
									</div>
									<div class="radio">
										<label th:class="${!canValutaDomanda or !personaWrapper.mappa[__${T(it.tredi.ecm.dao.enumlist.IdFieldEnum).getIdField('persona.coordinatore')}__].enabled} ? 'label-disabled'">
											<input type="radio" class="flat" th:field="${personaWrapper.mappa[__${T(it.tredi.ecm.dao.enumlist.IdFieldEnum).getIdField('persona.coordinatore')}__].esito}" th:value="false" th:disabled="${!canValutaDomanda or isFULL or
											!personaWrapper.mappa[__${T(it.tredi.ecm.dao.enumlist.IdFieldEnum).getIdField('persona.coordinatore')}__].enabled}" />
											<span th:text="#{label.no}">No</span>
										</label>
									</div>
								</div>
								<div class="col-lg-4 col-md-4 col-sm-10 col-xs-9">
									<textarea th:field="${personaWrapper.mappa[__${T(it.tredi.ecm.dao.enumlist.IdFieldEnum).getIdField('persona.coordinatore')}__].note}" th:disabled="${!canValutaDomanda or isFULL or
									!personaWrapper.mappa[__${T(it.tredi.ecm.dao.enumlist.IdFieldEnum).getIdField('persona.coordinatore')}__].enabled}"></textarea>
								</div>
								<input type="hidden" th:field="${personaWrapper.mappa[__${T(it.tredi.ecm.dao.enumlist.IdFieldEnum).getIdField('persona.coordinatore')}__].id}" />
		                    </th:block>
							<div th:if="${#fields.hasErrors('personaWrapper.persona.coordinatoreComitatoScientifico')}" class="alert" th:classappend="${valutabile} ? 'col-xs-12'" th:errors="${personaWrapper.persona.coordinatoreComitatoScientifico}"></div>
						</div>

						<!-- FULL - sostituzione anagrafica -->
						<th:block th:if="${enableField and personaWrapper.ruolo != T(it.tredi.ecm.dao.enumlist.Ruolo).COMPONENTE_COMITATO_SCIENTIFICO}">
							<div class="item form-group">
								<label class="control-label col-xs-1" th:text="${''}"></label>
								<label class="control-label col-md-3 col-sm-3 col-xs-11">
									<span th:text="#{label.sostituisci_anagrafica}">Sostituisci Anagrafica</span>
								</label>
		                    	<div class="col-lg-4 col-md-8 col-sm-8 col-xs-10">
			              			<div></div>
		                    	</div>
			           			<div class="col-lg-4 col-md-12 col-sm-12 col-xs-12" th:if="${enableField}">
			                    	<div class="row">
				                    	<div class="col-xs-1">
				                    		<input  class="flat all" type="checkbox"  th:field="${richiestaIntegrazioneWrapper.selected}" th:value="${T(it.tredi.ecm.dao.enumlist.IdFieldEnum).getIdField('persona.anagrafica',personaWrapper.ruolo)}" />
				                    	</div>
										<div class="col-xs-11">
											<textarea th:field="${richiestaIntegrazioneWrapper.mappaNoteFieldEditabileAccreditamento[__${T(it.tredi.ecm.dao.enumlist.IdFieldEnum).getIdField('persona.anagrafica',personaWrapper.ruolo)}__]}"></textarea>
										</div>
									</div>
								</div>
		                    </div>
		                    <div class="divider"></div>
						</th:block>
						<div th:if="(${personaWrapper.persona.coordinatoreComitatoScientifico} or
									${personaWrapper.persona.componenteComitatoScientifico}) and
									${!showOnly}" class="divider"></div>

						<!-- COGNOME -->
						<div th:class="${valutabile ? 'item validateAlert form-group' : 'item form-group'}" th:classappend="${#fields.hasErrors('personaWrapper.persona.anagrafica.cognome')} ? 'bad'">
							<label th:class="${valutabile ? 'margin-valutabile text-center col-lg-1 col-md-1 col-sm-1 col-xs-1' : 'control-label col-xs-1'}" th:text="${!showOnly ? T(it.tredi.ecm.dao.enumlist.IdFieldEnum).getIdEcm('persona.anagrafica.cognome',personaWrapper.ruolo) : ''}"></label>
							<label th:class="${valutabile ? 'margin-valutabile text-center col-lg-2 col-md-2 col-sm-4 col-xs-4' : 'control-label col-md-3 col-sm-3 col-xs-11'}" for="cognome_persona">
								<span th:class="${showOnly ? 'label-show' : ''}" th:text="#{label.cognome}">Cognome</span>
								<span th:if="${editabile}" class="required">*</span>
							</label>
							<th:block th:if="${editabile}">
								<div class="col-lg-5 col-md-7 col-sm-7 col-xs-12">
									<input id="cognome_persona"	name="cognome_persona" th:disabled="${!#lists.contains(personaWrapper.idEditabili, T(it.tredi.ecm.dao.enumlist.IdFieldEnum).getIdField('persona.anagrafica.cognome',personaWrapper.ruolo))}"
										required="required"	class="form-control col-md-7 col-xs-12"
										type="text" th:field="${personaWrapper.persona.anagrafica.cognome}" />
								</div>
							</th:block>
							<th:block th:if="${showOnly or enableField}">
		                    	<div class="col-lg-4 col-md-8 col-sm-8 col-xs-10">
			              			<div class="value-edit" th:if="${enableField}" th:text="${personaWrapper.persona.anagrafica.cognome}"></div>
			              			<div class="value" th:if="${showOnly}" th:text="${personaWrapper.persona.anagrafica.cognome}"></div>
		                    	</div>
			           			<div class="col-lg-4 col-md-12 col-sm-12 col-xs-12" th:if="${enableField}">
			                    	<div class="row">
				                    	<div class="col-xs-1">
				                    		<input class="flat" type="checkbox" th:field="${richiestaIntegrazioneWrapper.selected}" th:value="${T(it.tredi.ecm.dao.enumlist.IdFieldEnum).getIdField('persona.anagrafica.cognome',personaWrapper.ruolo)}" />
				                    	</div>
										<div class="col-xs-11">
											<textarea th:field="${richiestaIntegrazioneWrapper.mappaNoteFieldEditabileAccreditamento[__${T(it.tredi.ecm.dao.enumlist.IdFieldEnum).getIdField('persona.anagrafica.cognome',personaWrapper.ruolo)}__]}"></textarea>
										</div>
									</div>
								</div>
							</th:block>
							<th:block th:if="${valutabile}">
		                    	<div class="margin-valutabile text-center col-lg-4 col-md-3 col-sm-7 col-xs-7">
			              			<div th:text="${personaWrapper.persona.anagrafica.cognome}"></div>
			              			<div th:if="${personaWrapper.mappa[__${T(it.tredi.ecm.dao.enumlist.IdFieldEnum).getIdField('persona.anagrafica.cognome',personaWrapper.ruolo)}__]?.modificatoInIntegrazione == false and
			              				personaWrapper.mappa[__${T(it.tredi.ecm.dao.enumlist.IdFieldEnum).getIdField('persona.anagrafica.cognome',personaWrapper.ruolo)}__]?.enabled == true}" class="fa fa-exclamation-circle orange big-icon" th:title="#{label.non_integrato_dal_provider}"></div>
		              				<div th:if="${personaWrapper.mappa[__${T(it.tredi.ecm.dao.enumlist.IdFieldEnum).getIdField('persona.anagrafica.cognome',personaWrapper.ruolo)}__]?.modificatoInIntegrazione == true and
		              					checkIfAccreditamentoChanged == true}" class="fa fa-exclamation-circle orange big-icon" th:title="#{label.cambiato_dal_provider}"></div>
		                    	</div>
		                    	<div class="col-lg-1 col-md-2 col-sm-2 col-xs-3">
									<div class="radio">
									 	<label th:class="${!canValutaDomanda} or ${personaWrapper.mappa[__${T(it.tredi.ecm.dao.enumlist.IdFieldEnum).getIdField('persona.anagrafica.cognome',personaWrapper.ruolo)}__]?.enabled == false} ? 'label-disabled'">
											<input type="radio" class="flat" th:field="${personaWrapper.mappa[__${T(it.tredi.ecm.dao.enumlist.IdFieldEnum).getIdField('persona.anagrafica.cognome',personaWrapper.ruolo)}__].esito}" th:value="true" th:disabled="${!canValutaDomanda} or ${isFULL} or
											${personaWrapper.mappa[__${T(it.tredi.ecm.dao.enumlist.IdFieldEnum).getIdField('persona.anagrafica.cognome',personaWrapper.ruolo)}__]?.enabled == false}" />
											<span th:text="#{label.sì}">Sì</span>
										</label>
									</div> 
									<div class="radio">
										<label th:class="${!canValutaDomanda or !personaWrapper.mappa[__${T(it.tredi.ecm.dao.enumlist.IdFieldEnum).getIdField('persona.anagrafica.cognome',personaWrapper.ruolo)}__].enabled} ? 'label-disabled'">
											<input type="radio" class="flat" th:field="${personaWrapper.mappa[__${T(it.tredi.ecm.dao.enumlist.IdFieldEnum).getIdField('persona.anagrafica.cognome',personaWrapper.ruolo)}__].esito}" th:value="false" th:disabled="${!canValutaDomanda or isFULL or
											!personaWrapper.mappa[__${T(it.tredi.ecm.dao.enumlist.IdFieldEnum).getIdField('persona.anagrafica.cognome',personaWrapper.ruolo)}__].enabled}" />
											<span th:text="#{label.no}">No</span>
										</label>

											<input type="radio" class="flat" th:field="${personaWrapper.mappa[__${T(it.tredi.ecm.dao.enumlist.IdFieldEnum).getIdField('persona.professione',personaWrapper.ruolo)}__].esito}" th:value="true" th:disabled="${!canValutaDomanda} or ${isFULL} or
											${personaWrapper.mappa[__${T(it.tredi.ecm.dao.enumlist.IdFieldEnum).getIdField('persona.professione',personaWrapper.ruolo)}__]?.enabled == false}" />
											<span th:text="#{label.sì}">Sì</span>
										</label>
									</div>
									<div class="radio">
										<label th:class="${!canValutaDomanda or !personaWrapper.mappa[__${T(it.tredi.ecm.dao.enumlist.IdFieldEnum).getIdField('persona.professione',personaWrapper.ruolo)}__].enabled} ? 'label-disabled'">
											<input type="radio" class="flat" th:field="${personaWrapper.mappa[__${T(it.tredi.ecm.dao.enumlist.IdFieldEnum).getIdField('persona.professione',personaWrapper.ruolo)}__].esito}" th:value="false" th:disabled="${!canValutaDomanda or isFULL or
											!personaWrapper.mappa[__${T(it.tredi.ecm.dao.enumlist.IdFieldEnum).getIdField('persona.professione',personaWrapper.ruolo)}__].enabled}" />
											<span th:text="#{label.no}">No</span>
										</label>
									</div>
								</div>
								<div class="col-lg-4 col-md-4 col-sm-10 col-xs-9">
									<textarea th:field="${personaWrapper.mappa[__${T(it.tredi.ecm.dao.enumlist.IdFieldEnum).getIdField('persona.professione',personaWrapper.ruolo)}__].note}" th:disabled="${!canValutaDomanda or isFULL or
									!personaWrapper.mappa[__${T(it.tredi.ecm.dao.enumlist.IdFieldEnum).getIdField('persona.professione',personaWrapper.ruolo)}__].enabled}"></textarea>
								</div>
								<input type="hidden" th:field="${personaWrapper.mappa[__${T(it.tredi.ecm.dao.enumlist.IdFieldEnum).getIdField('persona.professione',personaWrapper.ruolo)}__].id}" />
		                    </th:block>
							<div th:if="${#fields.hasErrors('personaWrapper.persona.professione')}" class="alert" th:classappend="${valutabile} ? 'col-xs-12'" th:errors="${personaWrapper.persona.professione}"></div>
						</div>

						<div th:if="${(valutabile or enableField) and personaWrapper.persona.componenteComitatoScientifico}" class="divider"></div>

						<!--   ALLEGATO 1 (ATTO DI NOMINA)   -->
						<div th:unless="${personaWrapper.persona.delegatoLegaleRappresentante}">
							<div th:if="${editabile}" class="divider-dashed"></div>

							<div th:if="${editabile}" class="model-link" id="atto_nomina_esempio">
								<i class="fa fa-file-text"></i>
								<a id="atto_nomina_esempio_link" target="_blank" th:text="#{label.esempio_modello}" href="https://salute.regione.veneto.it/c/document_library/get_file?p_l_id=991804&amp;folderId=1536572&amp;name=DLFE-34058.docx"></a>
							</div>
							<!-- <th:block th:include="fragments/allegati :: allegati(personaWrapper, true, attoNomina, ${showOnly ? null : 'attoNomina'}, ${personaWrapper.ruolo}, null, true, ${mode}, true)" ></th:block> -->
							<th:block th:include="fragments/allegatiext :: allegatiext(personaWrapper, true, '*{T(it.tredi.ecm.dao.enumlist.FileEnum).FILE_ATTO_NOMINA}', attoNomina, ${showOnly ? null : 'attoNomina'}, ${personaWrapper.ruolo}, null, false, ${mode}, true)" ></th:block>
						</div>

						<div th:if="${(valutabile or enableField) and !personaWrapper.persona.delegatoLegaleRappresentante}" class="divider"></div>

						<!--   ALLEGATO 2 (DELEGA)   -->
						<div th:if="${personaWrapper.persona.delegatoLegaleRappresentante}">
							<div th:if="${editabile}" class="divider-dashed"></div>
							<!-- <th:block th:include="fragments/allegati :: allegati(personaWrapper, true, delega, ${showOnly ? null : 'delega'}, ${personaWrapper.ruolo}, null, true, ${mode}, true)"></th:block> -->
							<th:block th:include="fragments/allegatiext :: allegatiext(personaWrapper, true, '*{T(it.tredi.ecm.dao.enumlist.FileEnum).FILE_DELEGA}', delega, ${showOnly ? null : 'delega'}, ${personaWrapper.ruolo}, null, false, ${mode}, true)"></th:block>
						</div>

						<div th:if="${(valutabile or enableField) and personaWrapper.persona.delegatoLegaleRappresentante}" class="divider"></div>

						<!--   ALLEGATO 3 (CURRICULUM VITAE)   -->
						<div th:if="${editabile}" class="divider-dashed"></div>
						<!-- <th:block th:include="fragments/allegati :: allegati(personaWrapper, true, cv, ${showOnly ? null : 'cv'}, ${personaWrapper.ruolo}, null, true, ${mode}, true)"></th:block> -->
						<th:block th:include="fragments/allegatiext :: allegatiext(personaWrapper, true, '*{T(it.tredi.ecm.dao.enumlist.FileEnum).FILE_CV}', cv, ${showOnly ? null : 'cv'}, ${personaWrapper.ruolo}, null, false, ${mode}, true)"></th:block>

						<div th:if="${(valutabile or enableField) and personaWrapper.persona.delegatoLegaleRappresentante}" class="divider"></div>

						<input id="submitButton" type="submit" style="display: none;" />

					</form>
				</div>
			</div>
			<script th:inline="javascript">
				$(document).ready(function() {
					$(".full").on("ifChecked", function() {
						if($(this).val() == 'true')
							selezionaTuttiSi();
						else
							selezionaTuttiNo();
					});

					handleFull();
				});

				function handleFull(){
					if($(".full:checked").val() == 'true')
						selezionaTuttiSi();
					else if($(".full:checked").val() == 'false')
						selezionaTuttiNo();
				}
				
				//controll checkbox for disables and enabled when [Sostituzione Intera Anagrafica] is checked or unchecked
				$(document).ready(function() {
					$(".all").on("ifChecked", function() {
						selezionaTuttiDisabled();
												
					});

				}); 
				
				$(document).ready(function() {
					$(".all").on("ifUnchecked", function() {
						selezionaTuttiEnabled();
					});

				}); 
				
				
				
				
				

				
				
				
			</script>
		</th:block>
	</th:block>
</body>
</html>
