<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	layout:decorator="fragments/template">
<head lang="it">
</head>
<body>
	<th:block th:fragment="eventoRESEdit">

		<div class="x_content">
			<!-- finestra modale di aggiunta attivitaRES a programma del Giorno -->
			<div id="add-attivitaRES-modal" class="modal fade modal-add-attivitaRES" data-model-index="4" role="dialog">
				<div class="modal-dialog modal-lg">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span>
							</button>
							<h4 id="container-titleNoPausa" class="modal-title" th:text="#{label.inserisci_attivita}">Inserisci attivita</h4>
							<h4 id="container-titlePausa" class="modal-title" th:text="#{label.inserisci_pausa}">Inserisci pausa</h4>
						</div>
						<div class="modal-body">
							<form id="addAttivitaRES" name="addAttivitaRES" class="form-horizontal form-label-left"
									th:action="@{|/provider/${eventoWrapper.evento.provider.id}/evento/addAttivitaTo|}"
									th:object="${eventoWrapper.tempAttivitaRES}" method="post" enctype="multipart/form-data"
									novalidate="novalidate">

									<!-- ORARIO INIZO-->
									<div class="item form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-11" for="orario">
											<span th:text="#{label.orario_inizio}">Orario Fine</span>
											<span class="required">*</span>
										</label>
										<div class="col-lg-5 col-md-7 col-sm-7 col-xs-12 input-group" id="razionale">
											<input type="text" required="required" class="form-control ora"
												th:field="*{orarioInizio}" />
												<span class="input-group-addon openClock" onclick="openClock(this)">
	     											<i class="glyphicon glyphicon-time"></i>
	  											</span>
										</div>
									</div>
									
									<!-- ORARIO FINE-->
									<div class="item form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-11" for="orario">
											<span th:text="#{label.orario_fine}">Orario Fine</span>
											<span class="required">*</span>
										</label>
										<div class="col-lg-5 col-md-7 col-sm-7 col-xs-12 input-group" id="razionale">
											<input type="text" required="required" class="form-control ora"
												th:field="*{orarioFine}" />
												<span class="input-group-addon openClock" onclick="openClock(this)">
	     											<i class="glyphicon glyphicon-time"></i>
	  											</span>
										</div>
									</div>

									<!-- ARGOMENTO -->
									<div id="container-argomento" class="item form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-11" for="razionale">
											<span th:text="#{label.argomento}">Argomento</span>
											<span class="required">*</span>
										</label>
										<div class="col-lg-5 col-md-7 col-sm-7 col-xs-12" id="razionale">
											<input class="form-control" type="text" th:field="*{argomento}" />
										</div>
									</div>

									<!-- DOCENTE -->
									<div id="container-docente" class="item form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-11" for="razionale">
											<span th:text="#{label.docente}">Docente</span>
											<span class="required">*</span>
										</label>
										<div class="col-lg-5 col-md-7 col-sm-7 col-xs-12" id="razionale">
											<select
												id="addAttivitaRES-docente"
												class="selectpicker required selectDocente"
												th:field="*{docente}"
												data-width="100%" data-style="btn-primary"
												data-actions-box="true" data-size="10"
												data-hide-disabled="false"
												title="Seleziona un docente...">
												<option
													th:each="docente, row: ${eventoWrapper.docenti}"
													th:value="${docente.id}"
													th:text="${docente.anagrafica.cognome}">Docente Selezionato
												</option>
											</select>
										</div>
									</div>

									<!-- RISULTATO ATTESO -->
									<div id="container-risultatoAtteso" class="item form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-11" for="razionale">
											<span th:text="#{label.risultato_atteso}">Risultato Atteso</span>
											<span class="required">*</span>
										</label>
										<div class="col-lg-5 col-md-7 col-sm-7 col-xs-12" id="razionale">
											<select
												id="addAttivitaRES-risultatiAttesi"
												class="selectpicker required selectRisultatiAttesi"
												th:field="*{risultatoAtteso}"
												data-width="100%" data-style="btn-primary"
												data-actions-box="true" data-size="10"
												data-hide-disabled="false"
												title="Seleziona un risultato atteso...">
											</select>
										</div>
									</div>

									<!-- OBIETTIVO FORMATIVO -->
									<div id="container-obiettivoFormativo" class="item form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-11" for="razionale">
											<span th:text="#{label.obiettivo_formativo}">Obiettivo Formativo</span>
											<span class="required">*</span>
										</label>
										<div class="col-lg-5 col-md-7 col-sm-7 col-xs-12" id="razionale">
											<select
												class="selectpicker required selectObiettivoFormativo"
												th:field="*{obiettivoFormativo}"
												data-width="100%" data-style="btn-primary"
												data-actions-box="true" data-size="10"
												data-hide-disabled="false"
												onchange="updateMetodologieDidattiche(this)"
												title="Seleziona un obiettivo...">
												<option
													th:each="obiettivoFormativo, row: ${T(it.tredi.ecm.dao.enumlist.ObiettiviFormativiRESEnum).values()}"
													th:value="${obiettivoFormativo}"
													th:text="${obiettivoFormativo.nome}">tipologia selezionata
												</option>
											</select>
										</div>
									</div>

									<!-- METODOLOGIA DIDATTICA -->
									<div id="container-metodologiaDidattica" class="item form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-11" for="razionale">
											<span th:text="#{label.metodologia_didattica}">Metodologia Didattica</span>
											<span class="required">*</span>
										</label>
										<div class="col-lg-5 col-md-7 col-sm-7 col-xs-12" id="razionale">
											<select
												id="addAttivitaRES-metodolgieDidattiche"
												class="selectpicker required selectMetodologieDidattiche"
												th:field="*{metodologiaDidattica}"
												data-width="100%" data-style="btn-primary"
												data-actions-box="true" data-size="10"
												data-hide-disabled="false"
												title="Seleziona una Metodologia Didatticha">
												<option
													th:each="metodologiaDidattica, row: ${T(it.tredi.ecm.dao.enumlist.MetodologiaDidatticaRESEnum).values()}"
													th:value="${metodologiaDidattica}"
													th:text="${metodologiaDidattica.nome}">
												</option>
											</select>
										</div>
									</div>

									<input id="targetTableAttivitaRES" type="text" name="target" style="display: none;" />
									<input id="addAttivitaTo" type="text" name="addAttivitaTo" style="display: none;" />
									<input id="pausa" type="text" name="pausa" style="display: none;" />

									<input id="addAttivitaTo_provincia" type="text" style="display: none;" />
									<input id="addAttivitaTo_comune" type="text" style="display: none;" />
									<input id="addAttivitaTo_indirizzo" type="text" style="display: none;" />
									<input id="addAttivitaTo_luogo" type="text" style="display: none;" />
								</form>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-primary" data-dismiss="modal" th:text="#{label.chiudi}">Chiudi</button>
								<label for="targetTable" class="btn btn-success pull-right" onclick="sendAjaxAddAttivitaToProgramma()" th:text="#{label.invia}">Invia</label>
							</div>
						</div>
					</div>
				</div>


			<!--  TODO RIMUOVERE NUMERAZIONE HARDCODATA E METTERLA IN UN ENUM?  -->

			<form id="formEventoRES" class="form-horizontal form-label-left"
				th:action="@{|/provider/${eventoWrapper.providerId}/evento/save|}"
				method="post" enctype="multipart/form-data"
				novalidate="novalidate">

				<!-- input hidden -->
				<input type="hidden" name="editId" th:value="${eventoWrapper.evento.id}" />
				<input type="hidden" name="providerId" th:value="${eventoWrapper.providerId}" />
				<input type="hidden" name="proceduraFormativa" th:value="${eventoWrapper.proceduraFormativa}" />

				<div id="eventoTabs" class="" role="tabpanel" data-example-id="togglable-tabs">
					<ul id="myTab" class="nav nav-tabs bar_tabs" role="tablist">
						<li role="presentation" class="active presentation">
							<a href="#tab_content1" role="tab" id="tab1" data-toggle="tab" aria-expanded="true" th:text="#{label.sezione_1}">
								Sezione1
							</a>
						</li>
						<li role="presentation" class="presentation">
							<a href="#tab_content2" role="tab" id="tab2" data-toggle="tab" aria-expanded="false" th:text="#{label.sezione_2}">
								Sezione2
							</a>
						</li>
						<li role="presentation" class="presentation">
							<a href="#tab_content3" role="tab" id="tab3" data-toggle="tab" aria-expanded="false" th:text="#{label.sezione_3}">
								Sezione3
							</a>
						</li>
					</ul>
					<div id="myTabContent" class="tab-content">
						<div role="tabpanel" class="tab-pane fade active in" id="tab_content1" aria-labelledby="active-tab1">
							<div class="col-xs-12 section-index" id="section-1" th:fragment="section-1">
								<!-- DENOMINAZIONE LEGALE PROVIDER -->
								<div class="item form-group">
									<label class="control-label col-xs-1">
										<span>1</span>
									</label>
									<label class="control-label col-md-3 col-sm-3 col-xs-11" for="denominazioneProvider">
										<span th:text="#{label.denominazione_legale_provider}">Denominazione Legale del Provider</span>
									</label>

									<div class="col-lg-5 col-md-7 col-sm-7 col-xs-12" id="denominazioneProvider">
										<div class="value-edit" th:text="${eventoWrapper.evento.provider.denominazioneLegale}"></div>
									</div>
								</div>

								<!-- ID PROVIDER -->
								<div class="item form-group">
									<label class="control-label col-xs-1">
										<span>2</span>
									</label>
									<label class="control-label col-md-3 col-sm-3 col-xs-11" for="idProvider">
										<span th:text="#{label.id_provider}">Id del Provider</span>
									</label>

									<div class="col-lg-5 col-md-7 col-sm-7 col-xs-12" id="idProvider">
										<div class="value-edit" th:text="${eventoWrapper.evento.provider.id}"></div>
									</div>
								</div>

								<!-- TIPOLOGIA EVENTO -->
								<div class="item form-group">
									<label class="control-label col-xs-1">
										<span>3</span>
									</label>
									<label class="control-label col-md-3 col-sm-3 col-xs-11" for="proceduraFormativa">
										<span th:text="#{label.procedura_formativa}">Id del Provider</span>
									</label>

									<div class="col-lg-5 col-md-7 col-sm-7 col-xs-12" id="proceduraFormativa">
										<div class="value-edit" th:text="${eventoWrapper.evento.proceduraFormativa}"></div>
									</div>
								</div>

								<div class="divider-dashed"></div>

								<!-- DESTINATARI EVENTO -->
								<div class="item form-group">
									<label class="control-label col-xs-1">
										<span>4</span>
									</label>
									<label class="control-label col-md-3 col-sm-3 col-xs-11" for="destinatari">
										<span th:text="#{label.destinatari_evento}">Destinatari dell'Evento</span>
										<span class="required">*</span>
									</label>

									<div class="col-lg-5 col-md-7 col-sm-7 col-xs-12" id="destinatari">
										<div class="checkbox" th:each="destinatario, row : ${T(it.tredi.ecm.dao.enumlist.DestinatariEventoEnum).values()}">
											<label>
												<input type="checkbox" class="flat" th:field="${eventoWrapper.evento.destinatariEvento}" th:value="${destinatario}" />
												<span th:text="${destinatario.nome}"></span>
											</label>
										</div>
									</div>
								</div>

								<div class="divider-dashed"></div>

								<!-- CONTENUTI EVENTO -->
								<div class="item form-group">
									<label class="control-label col-xs-1">
										<span>5</span>
									</label>
									<label class="control-label col-md-3 col-sm-3 col-xs-11" for="contenuti">
										<span th:text="#{label.evento_contiene_questi_contenuti}">L'evento formativo prevedere i seguenti contenuti?</span>
										<span class="required">*</span>
									</label>

									<div class="col-lg-5 col-md-7 col-sm-7 col-xs-12" id="contenuti">
										<div class="radio" th:each="contenuto, row : ${T(it.tredi.ecm.dao.enumlist.ContenutiEventoEnum).values()}">
											<label>
												<input type="radio" class="flat" th:field="${eventoWrapper.evento.contenutiEvento}" th:value="${contenuto}" />
												<span th:text="${contenuto.nome}"></span>
											</label>
										</div>
									</div>
								</div>

								<div class="divider-dashed"></div>

								<!-- TITOLO -->
								<div class="item form-group">
									<label class="control-label col-xs-1">
										<span>6</span>
									</label>
									<label class="control-label col-md-3 col-sm-3 col-xs-11" for="titolo">
										<span th:text="#{label.titolo}">Titolo</span>
										<span class="required">*</span>
									</label>

									<div class="col-lg-5 col-md-7 col-sm-7 col-xs-12" id="titolo">
										<textarea class="required" maxlength="3000" id="title" rows="3" name="titolo"
											style="resize: none;" th:field="${eventoWrapper.evento.titolo}">
										</textarea>
										<div id="counter"></div>
									</div>
								</div>

								<div class="divider-dashed"></div>

								<!-- BLOCCO INFO SEDE -->
								<div class="item form-group">
									<label class="col-xs-12">
										<span th:text="#{label.informazioni_sede}">Titolo</span>
									</label>
								</div>
								<!-- PROVINCIA -->
								<div class="item form-group">
									<label class="control-label col-xs-1">
										<span>7</span>
									</label>
									<label class="control-label col-md-3 col-sm-3 col-xs-11" for="provincia">
										<span th:text="#{label.provincia}">Provincia</span>
										<span class="required">*</span>
									</label>
									<div class="col-lg-5 col-md-7 col-sm-7 col-xs-12">
										<select id="provincia"
											class="selectpicker required"
											th:field="${eventoWrapper.evento.sedeEvento.provincia}"
											data-width="100%" data-style="btn-primary"
											data-actions-box="true" data-size="10"
											data-hide-disabled="false"
											onchange="sendAjaxRequestProvincia()"
											title="Seleziona una provincia...">
											<option
												th:each="provincia : ${elencoProvince}"
												th:value="${provincia}"
												th:text="${provincia}">
											</option>
										</select>
									</div>
								</div>
								<!-- COMUNE -->
								<div class="item form-group">
									<label class="control-label col-xs-1">
										<span>8</span>
									</label>
									<label class="control-label col-md-3 col-sm-3 col-xs-11" for="comune">
										<span th:text="#{label.comune}">Comune</span>
										<span class="required">*</span>
									</label>

									<div class="col-lg-5 col-md-7 col-sm-7 col-xs-12">
										<select id="comune"
											class="selectpicker required"
											th:field="${eventoWrapper.evento.sedeEvento.comune}"
											data-width="100%" data-style="btn-primary"
											data-actions-box="true" data-size="10"
											data-hide-disabled="false"
											th:disabled="${eventoWrapper.evento.sedeEvento.comune == null}"
											title="Seleziona un comune...">
											<option th:value="${eventoWrapper.evento.sedeEvento.comune}"
												th:text="${eventoWrapper.evento.sedeEvento.comune}"/>
										</select>
									</div>
								</div>
								<!-- INDIRIZZO -->
								<div class="item form-group">
									<label class="control-label col-xs-1">
										<span>9</span>
									</label>
									<label class="control-label col-md-3 col-sm-3 col-xs-11" for="indirizzo">
										<span th:text="#{label.indirizzo}">Indirizzo</span>
										<span class="required">*</span>
									</label>

									<div class="col-lg-5 col-md-7 col-sm-7 col-xs-12" id="indirizzo">
										<input type="text" class="form-control" th:field="${eventoWrapper.evento.sedeEvento.indirizzo}" />
									</div>
								</div>
								<!-- LUOGO -->
								<div class="item form-group">
									<label class="control-label col-xs-1">
										<span>10</span>
									</label>
									<label class="control-label col-md-3 col-sm-3 col-xs-11" for="luogo">
										<span th:text="#{label.luogo}">Luogo</span>
										<span class="required">*</span>
									</label>

									<div class="col-lg-5 col-md-7 col-sm-7 col-xs-12" id="luogo">
										<input type="text" class="form-control" th:field="${eventoWrapper.evento.sedeEvento.luogo}" />
									</div>
								</div>

								<div class="divider-dashed"></div>

								<!-- DATA INIZIO -->
								<div class="item form-group">
									<label class="control-label col-xs-1">
										<span>11</span>
									</label>
									<label class="control-label col-md-3 col-sm-3 col-xs-11" for="dataInizio">
										<span th:text="#{label.data_inizio}">Data inizio</span>
										<span class="required">*</span>
									</label>

									<div class="col-lg-5 col-md-7 col-sm-7 col-xs-12 input-group datapick">
										<input type="text" id="dataInizio" class="form-control"
											name="data" th:field="${eventoWrapper.evento.dataInizio}" />
										<span class="input-group-addon" id="dataInizio" onclick="$('#dataInizio').click()">
				 							<i class="glyphicon glyphicon-calendar"></i>
										</span>
									</div>
								</div>

								<!-- DATA FINE -->
								<div class="item form-group">
									<label class="control-label col-xs-1">
										<span>12</span>
									</label>
									<label class="control-label col-md-3 col-sm-3 col-xs-11" for="dataFine">
										<span th:text="#{label.data_fine}">Data fine</span>
										<span class="required">*</span>
									</label>

									<div class="col-lg-5 col-md-7 col-sm-7 col-xs-12 input-group datapick">
										<input type="text" id="dataFine" class="form-control"
											name="data" th:field="${eventoWrapper.evento.dataFine}" />
										<span class="input-group-addon" id="dataFineButton" onclick="$('#dataFine').click()">
				 							<i class="glyphicon glyphicon-calendar"></i>
										</span>
									</div>
								</div>

								<!-- DATE INTERMEDIE -->
								<div class="item form-group">
									<label class="control-label col-xs-1">
										<span>13</span>
									</label>
									<label class="control-label col-md-3 col-sm-3 col-xs-11" for="dateIntermedie">
										<span th:text="#{label.date_intermedie}">Data intermedie</span>
										<span class="required">*</span>
									</label>
								</div>
								<div class='prevDataIntermedia item form-group' th:each="data, row : ${eventoWrapper.dateIntermedieTemp}">
									<div class='col-md-4 col-sm-4 col-xs-12'></div>
									<div class="col-lg-5 col-md-7 col-sm-7 col-xs-12 input-group datapick">
										<input type="text" class="form-control datapicker-intermedia"
											th:field="${eventoWrapper.dateIntermedieTemp[__${row.index}__]}" />
										<span class="input-group-addon not-last" onclick="$(this).prev().click()">
				 							<i class="glyphicon glyphicon-calendar"></i>
										</span>
										<span class="input-group-addon" onclick="rimuoviDataIntermedia(this)">
											<i class="fa fa-minus"></i>
										</span>
									</div>
								</div>

								<div class='nextDataIntermedia item form-group'>
									<div class='col-md-4 col-sm-4 col-xs-12'></div>
									<div class="col-lg-5 col-md-7 col-sm-7 col-xs-12 input-group datapick">
										<input type="text" class="form-control datapicker-intermedia"
											th:field="${eventoWrapper.dateIntermedieTemp[__${#lists.size(eventoWrapper.dateIntermedieTemp)}__]}" />
										<span class="input-group-addon not-last" onclick="$(this).prev().click()">
				 							<i class="glyphicon glyphicon-calendar"></i>
										</span>
										<span class="input-group-addon" onclick="aggiungiDataIntermedia(this)">
											<i class="fa fa-plus"></i>
										</span>
									</div>
								</div>
								<div class="date-intermedie-container"></div>

								<!-- OBIETTIVO NAZIONALE -->
								<div class="item form-group">
									<label class="control-label col-xs-1">
										<span>14</span>
									</label>
									<label class="control-label col-md-3 col-sm-3 col-xs-11" for="obiettivoNazionale">
										<span th:text="#{label.obiettivo_formativo_nazionale}">Obiettivo Strategico Nazionale</span>
										<span class="required">*</span>

				function globalInitThom(){
					$('input.flat').iCheck({

					days = getDayNamesShort();
					months = getMonthNames();

					//init daterangepicker al document ready per tutte le date intermedie

				        singleDatePicker: true,
				        autoApply: true,
				        autoUpdateInput: true,
				        format: "DD/MM/YYYY",
				        locale: {
					        daysOfWeek: days,
			                monthNames: months,
				        }
				    })

				    //medoto per rimozione classe errore
				    $('.datapicker-intermedia').on("hide.daterangepicker", function() {
						$(this).closest('.bad').removeClass('bad').find('div.alert').fadeOut(150, function() {
							$(this).remove();
						});
					});

					//controlla al document ready se mostrare i campi particolari relativi alla tipologia dell'evento
					mostraNascondiCampiTipologiaEvento($('.tipologia_evento_2').val());

					//controlla al document ready quali valori mostrare nella select di verifica dell'apprendimento
					if([[${eventoWrapper.evento.tipologiaEvento}]]) {
						abilitaModalitaVerificaApprendimento([[${eventoWrapper.evento.tipologiaEvento}]]);
					}

					//gestione evento iCheck su radio riguardante la lingua
					$(".lingua").on("ifChecked", function() {
						if($(this).val() == 'true')
							mostraNascondiCampiLingua(false);
						else
							mostraNascondiCampiLingua(true);
					});

					//controllo su radio riguardante la lingua al document ready
					if([[${eventoWrapper.evento.soloLinguaItaliana}]] == false) {
						mostraNascondiCampiLingua(true);
					}

					var handler = $('.ora').clockpicker({
				    	donetext: [[#{label.applica}]],
				    	align: 'left',
				        autoclose: true,
				        'default': 'now'
				    });

					function openClock(caller){
						$(caller).parent().click();
					}

				 	 //gestione evento iCheck su radio riguardante la lingua
					$(".verifica-distanza").on("ifChecked", function() {
						if($(this).val() == 'true')
							mostraNascondiCampiRicadutaFormative(true);
						else
							mostraNascondiCampiRicadutaFormative(false);
					});

				  	//controllo su radio riguardante la ricaduta formativa al document ready
				    if([[${eventoWrapper.evento.verificaRicaduteFormative}]]) {
				    	mostraNascondiCampiRicadutaFormative(true);
					}
				}

				$('a[data-toggle="tab"]').on('shown.bs.tab', function (e) {
			    	tabSelected = e.target.id;
					reloadSection(tabSelected);
				});

				//indice per calcolare i nuovi name delle date intermedie
				var indexDateIntermedie = [[${#lists.size(eventoWrapper.dateIntermedieTemp)}]] - 1;
				var indexRisutato = [[${#lists.size(eventoWrapper.risultatiAttesiTemp)}]] - 1;

				//funzione che aggiunge una data intermedia, aumenta il name in base alle date giÃ  presenti
				function aggiungiDataIntermedia(caller) {
					var cloned = $("<div class='nextDataIntermedia item form-group'></div>")
						.append($("<div class='col-md-4 col-sm-4 col-xs-12'></div>"))
						.append($(caller).parent().clone())
						.appendTo(".date-intermedie-container");
					cloned.children(".datapicker-intermedia").val("");
					$(caller).children().toggleClass('fa-plus fa-minus');
					$(caller).attr("onclick", "rimuoviDataIntermedia(this)");
					$(caller).siblings(".datapicker-intermedia").attr("name", "dateIntermedieTemp["+ ++indexDateIntermedie +"]");
					$(caller).siblings(".datapicker-intermedia").attr("id", "dateIntermedieId"+ indexDateIntermedie);
					reinitDaterangepicker();
				}

				//rimuove una data intermedia
				function rimuoviDataIntermedia(caller) {
					$(caller).closest(".item").remove();
				}

				//reinizializza tutte le daterangepicker delle date intermedie
				//(necessario alla creazione di una nuova data)
				function reinitDaterangepicker() {
					$('.datapicker-intermedia').daterangepicker({
				        singleDatePicker: true,
				        autoApply: true,
				        autoUpdateInput: true,
				        format: "DD/MM/YYYY",
				        locale: {
					        daysOfWeek: days,
			                monthNames: months,
				        }
				    })
				}

				//funzione che calcola al doc ready o all'onchange della relativa select
				//se mostrare o meno input aggiuntivi relativi alla tipologia dell'evento
				function mostraNascondiCampiTipologiaEvento(value) {
					switch (value) {
					case 'CONVEGNO_CONGRESSO':
						$(".convegno-congresso").slideDown("slow");
						$(".radio-workshop").iCheck('enable');
						$(".label-radio-workshop").removeClass("label-disabled");
						$(".workshop-seminario").slideUp("slow");
						$(".titolo-convegno").prop("disabled", true);
						$("#brochure-obbligatoria").removeClass("hidden");
						abilitaModalitaVerificaApprendimento('autocertificazione')
						break;
					case 'WORKSHOP_SEMINARIO':
						$(".convegno-congresso").slideUp("slow");
						$(".radio-workshop").iCheck('disable');
						$(".label-radio-workshop").addClass("label-disabled");
						$(".workshop-seminario").slideDown("slow");
						$(".titolo-convegno").prop("disabled", false);
						$("#brochure-obbligatoria").removeClass("hidden");
						abilitaModalitaVerificaApprendimento('test');
						break;
					case 'CORSO_AGGIORNAMENTO':
						$(".convegno-congresso").slideUp("slow");
						$(".workshop-seminario").slideUp("slow");
						$(".radio-workshop").iCheck('disable');
						$(".label-radio-workshop").addClass("label-disabled");
						$(".titolo-convegno").prop("disabled", true);
						$("#brochure-obbligatoria").addClass("hidden");
						abilitaModalitaVerificaApprendimento('test');
						break;
					default:
						$(".convegno-congresso").slideUp("slow");
						$(".workshop-seminario").slideUp("slow");
						$(".radio-workshop").iCheck('disable');
						$(".label-radio-workshop").addClass("label-disabled");
						$(".titolo-convegno").prop("disabled", true);
						$("#brochure-obbligatoria").addClass("hidden");
						break;
					}
				}

				//funzione che aggiunge un risultato atteso alla lista dei temporanei
				//(solo lato client, il salvataggio verrÃ  realizzato al save dell'evento)
				function aggiungiRisultatoAtteso(risultato) {
					console.log(risultato)
					if(risultato.trim()) {
						var container = $("<div class='risultato-atteso' style='display: inline-block'></div>");
						var spanText = $("<div class='text-risultato' style='display: inline-block'></div>").text(risultato);
						var spanButtonRemove = $("<span onclick='rimuoviRisultatoAtteso($(this).parent())'><i class='clickable red fa fa-remove'></i></span>");
						var inputHidden = $("<input type='hidden' name='risultatiAttesiTemp["+ ++indexRisutato +"]' />");
						inputHidden.val(risultato);
						container.append(spanText).append(spanButtonRemove).append(inputHidden);
						container.appendTo(".risultati-attesi-container");
						//TODO index + input hidden + select update
						addToSelectAttivitaRES('addAttivitaRES-risultatiAttesi',risultato);
					}
				}

				//rimuove un risultato atteso
				function rimuoviRisultatoAtteso(container) {
					container.remove();
					removeFromSelectAttivitaRES('addAttivitaRES-risultatiAttesi',$(container).find('input').val());
				}

				function abilitaModalitaVerificaApprendimento(tipologia) {
					console.log(tipologia);
					// abilita la select della verifica apprendimento
					$("#verificaApprendimentoPartecipanti").prop("disabled", false);
					// cicla le modalitÃ  mostrandole in base al parametro settato in base alla tipologia dell'evento
					$.each($("#verificaApprendimentoPartecipanti option"), function() {
						if($(this).attr("name") == tipologia)
							$(this).show();
						else
							$(this).hide();
					});
					$("#verificaApprendimentoPartecipanti").selectpicker('deselectAll');
					$("#verificaApprendimentoPartecipanti").selectpicker("refresh");
				}

				function mostraNascondiCampiLingua(show) {
					if(show) {
						$(".non-solo-italiano").slideDown("slow");
						$(".traduzione").iCheck("enable");
						$(".label-radio-traduzione").removeClass("label-disabled");
					}
					else {
						$(".non-solo-italiano").slideUp("slow");
						$(".traduzione").iCheck("disable");
						$(".label-radio-traduzione").addClass("label-disabled");
					}
				}

				//onchange su obiettivoformativo -> cambia la lista di metodologieDidattiche che si possono selezionare.
				function updateMetodologieDidattiche(caller){
					var obiettivo = $(caller).val();
					var metodologiePicker_ref ='#addAttivitaRES-metodolgieDidattiche';
					var start = [[@{/listaMetodologie?obiettivo=}]];
					var end = obiettivo;
					var url = start + end;

					console.log(obiettivo);
					console.log($(metodologiePicker_ref));
					$.get(url, function(data){

						$.each($(metodologiePicker_ref + " option"), function() {
							$(this).hide();
						});

						for(var item = 0; item < data.length; item++){
							console.log(data[item]);
							$.each($(metodologiePicker_ref + " option"), function() {
								if($(this).attr("value") == data[item])
									$(this).show();
							});
						}
						$(metodologiePicker_ref).selectpicker('refresh');
					});
				};

				function mostraNascondiCampiRicadutaFormative(show) {
					if(show) {
						$(".verifica-ricadute-formative").slideDown("slow");

						$("#documentoVerificaRicaduteFormative").prop("disabled", false);

				function openAddAttivitaTo(target,programmaIndex,pausa){
					$('#targetTableAttivitaRES').val(target);
					$('#addAttivitaTo').val(programmaIndex);
					$('#pausa').val(pausa);

					var provinciaVal = $("[data-programma-provincia='" + programmaIndex + "']").val();
					var comuneVal = $("[data-programma-comune='" + programmaIndex + "']").val();
					var indirizzoVal = $("[data-programma-indirizzo='" + programmaIndex + "']").val();
					var luogoVal = $("[data-programma-luogo='" + programmaIndex + "']").val();

					$('#addAttivitaTo_provincia').attr("name","programmaEventoRES[" + programmaIndex + "].sede.provincia").val(provinciaVal);
					$('#addAttivitaTo_comune').attr("name","programmaEventoRES[" + programmaIndex + "].sede.comune").val(comuneVal);
					$('#addAttivitaTo_indirizzo').attr("name","programmaEventoRES[" + programmaIndex + "].sede.indirizzo").val(indirizzoVal);
					$('#addAttivitaTo_luogo').attr("name","programmaEventoRES[" + programmaIndex + "].sede.luogo").val(luogoVal);

					if(pausa){
						$("#container-titleNoPausa").hide();
						$("#container-titlePausa").show();
						$("#container-argomento").hide();
						$("#container-docente").hide();
						$("#container-risultatoAtteso").hide();
						$("#container-obiettivoFormativo").hide();
						$("#container-metodologiaDidattica").hide();
					}else{
						$("#container-titlePausa").hide();
						$("#container-titleNoPausa").show();
						$("#container-argomento").show();
						$("#container-docente").show();
						$("#container-risultatoAtteso").show();
						$("#container-obiettivoFormativo").show();
						$("#container-metodologiaDidattica").show();
					}
				}

				function closeModaleAddAttivitaTo(){
					$("#add-attivitaRES-modal .close").click();
				}

				function reInitModaleAddAttivitaTo(){
					$('select').selectpicker();
				}

				function sendAjaxAddAttivitaToProgramma(){
					var target = $('#targetTableAttivitaRES').val();
					var programmaIndex = $('#addAttivitaTo').val();
					$.post([[@{|/provider/${eventoWrapper.evento.provider.id}/evento/addAttivitaTo|}]], $('#addAttivitaRES').serialize())
						.done(function(data) {
						  	$('#'+target).html(data);
						  	closeModaleAddAttivitaTo();
						  })
					  	.fail(function() {
					  		//TODO mostra error sui campi mancanti
					    	alert( "error" );
					 	 })
				}

				function removeAttivitaFrom(target,caller){
					var rowIndex = $(caller).parent().parent().data('row-id');
					var removeAttivitaFrom = $(caller).parent().parent().parent().parent().parent().data('programma-id');
					var url = [[@{|/provider/${eventoWrapper.evento.provider.id}/evento/removeAttivitaFrom/|}]] + target + "/" + removeAttivitaFrom + "/" + rowIndex;

					$("#" + target).load(url);
				}

				function addProgramma(target,programmaDate){
					var url = [[@{|/provider/${eventoWrapper.evento.provider.id}/evento/addProgramma/|}]] + target + "?programmaDate=" + encodeURIComponent(programmaDate);
					$("#" + target).load(url);
				}

				function addToSelectAttivitaRES(target,value){
					var option = '<option value = "' + value + '">' + value + "</option>";
					$('#' + target).append(option);
					$('#' + target).prop("disabled", false);
					$('#' + target).selectpicker('refresh');
				}

				function removeFromSelectAttivitaRES(target,value){
					$('#' + target +" option[value='" + value + "']").remove();
					$('#' + target).selectpicker('refresh');
				}

				function reloadSection(selectedTab){
					if(selectedTab == 'tab1'){
						sendAjaxReloadSection('1');
					}else if(selectedTab == 'tab2'){
						sendAjaxReloadSection('2');
					}else if(selectedTab == 'tab3'){
						sendAjaxReloadSection('3');
					}
				}

				function sendAjaxReloadSection(sectionIndex){
					$.post([[@{|/provider/${eventoWrapper.evento.provider.id}/evento/showSection/|}]] + sectionIndex, $('#formEventoRES').serialize())
					.done(function(data) {
					  	$('#section-' + sectionIndex).html(data);
					  	reInitComponents();
					  })
				  	.fail(function() {
				  		//TODO mostra error sui campi mancanti
				    	alert( "error" );
				 	 })
				}

				function reInitComponents(){
					$('select').selectpicker();
					globalInitThom();
					globalInitThomCommon();
				}
