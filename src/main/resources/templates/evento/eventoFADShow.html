<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	layout:decorator="fragments/template">
<head lang="it">
</head>
<body>
	<div layout:fragment="content">
		<th:block th:fragment="eventoFADShow">
			<div class="x_content">

				<div class="form-horizontal form-label-left">

					<!-- DENOMINAZIONE LEGALE -->
					<div class="item form-group">
						<div class="col-xs-1"></div><label class="control-label col-md-3 col-sm-3 col-xs-11">
							<span class="label-show" th:text="#{label.denominazione_legale_provider}">Denominazione Legale del Provider</span>
						</label>
						<div class="col-lg-5 col-md-7 col-sm-7 col-xs-12">
							<div class="value" th:text="${eventoWrapperShow.evento.provider.denominazioneLegale}"></div>
						</div>
					</div>

					<!-- ID PROVIDER -->
					<div class="item form-group">
						<div class="col-xs-1"></div><label class="control-label col-md-3 col-sm-3 col-xs-11">
							<span class="label-show" th:text="#{label.id_provider}">Id del Provider</span>
						</label>
						<div class="col-lg-5 col-md-7 col-sm-7 col-xs-12">
							<div class="value" th:text="${eventoWrapperShow.evento.provider.id}"></div>
						</div>
					</div>

					<!-- TIPOLOGIA EVENTO -->
					<div class="item form-group">
						<div class="col-xs-1"></div><label class="control-label col-md-3 col-sm-3 col-xs-11">
							<span class="label-show" th:text="#{label.procedure_formative_tipologia}">Id del Provider</span>
						</label>
						<div class="col-lg-5 col-md-7 col-sm-7 col-xs-12">
							<div class="value" th:text="${eventoWrapperShow.evento.proceduraFormativa}"></div>
						</div>
					</div>

					<div class="divider-dashed"></div>

					<!-- DESTINATARI EVENTO -->
					<div class="item form-group">
						<div class="col-xs-1"></div><label class="control-label col-md-3 col-sm-3 col-xs-11">
							<span class="label-show" th:text="#{label.destinatari_evento}">Id del Provider</span>
						</label>

						<div class="col-lg-5 col-md-7 col-sm-7 col-xs-12">
							<div th:if="${eventoWrapperShow.evento.destinatariEvento != null and !#lists.isEmpty(eventoWrapperShow.evento.destinatariEvento)}" th:each="destinatario, row : ${eventoWrapperShow.evento.destinatariEvento}">
								<div class="value" th:text="${destinatario.nome}"></div>
							</div>
							<div th:unless="${eventoWrapperShow.evento.destinatariEvento != null and !#lists.isEmpty(eventoWrapperShow.evento.destinatariEvento)}" class="value danger" th:text="#{label.dato_non_inserito}"></div>
						</div>
					</div>

					<div class="divider-dashed"></div>

					<!-- CONTENUTI EVENTO -->
					<div class="item form-group">
						<div class="col-xs-1"></div><label class="control-label col-md-3 col-sm-3 col-xs-11">
							<span class="label-show" th:text="#{label.evento_contenuti}">L'evento formativo prevedere i seguenti contenuti?</span>
						</label>
						<div class="col-lg-5 col-md-7 col-sm-7 col-xs-12">
							<div class="value" th:if="${eventoWrapperShow.evento.contenutiEvento != null}" th:text="${eventoWrapperShow.evento.contenutiEvento.nome}"></div>
							<div class="value danger" th:unless="${eventoWrapperShow.evento.contenutiEvento != null}" th:text="#{label.dato_non_inserito}"></div>
						</div>
					</div>

					<div class="item form-group" th:if="${eventoWrapperShow.evento.contenutiEvento == T(it.tredi.ecm.dao.enumlist.ContenutiEventoEnum).ALTRO and @eventoServiceController.isVersionTre(eventoWrapperShow.evento)}">
						<div class="col-xs-1"></div><label class="control-label col-md-3 col-sm-3 col-xs-11">
							<span class="label-show" th:text="#{label.tematica_interesse_speciale}">Tematica Speciale di interesse Nazionale o Regionale</span>
						</label>
						<div class="col-lg-5 col-md-7 col-sm-7 col-xs-12">
							<div class="value" th:if="${eventoWrapperShow.evento.tematicaInteresse != null}" th:text="${eventoWrapperShow.evento.tematicaInteresse.nome}"></div>
							<div class="value danger" th:unless="${eventoWrapperShow.evento.tematicaInteresse != null}" th:text="#{label.dato_non_inserito}"></div>
						</div>
					</div>

					<div class="divider-dashed"></div>

					<!-- TITOLO -->
					<div class="item form-group">
						<div class="col-xs-1"></div><label class="control-label col-md-3 col-sm-3 col-xs-11">
							<span class="label-show" th:text="#{label.titolo}">Titolo</span>
						</label>
						<div class="col-lg-5 col-md-7 col-sm-7 col-xs-12">
							<div class="value" th:if="${eventoWrapperShow.evento.titolo != null and !#strings.isEmpty(eventoWrapperShow.evento.titolo)}" th:text="${eventoWrapperShow.evento.titolo}"></div>
							<div class="value danger" th:unless="${eventoWrapperShow.evento.titolo != null and !#strings.isEmpty(eventoWrapperShow.evento.titolo)}" th:text="#{label.dato_non_inserito}"></div>
						</div>
					</div>

					<div class="divider-dashed"></div>

					<!-- DATA INIZIO -->
					<div class="item form-group">
						<div class="col-xs-1"></div><label class="control-label col-md-3 col-sm-3 col-xs-11">
							<span class="label-show" th:text="#{label.data_inizio}">Data inizio</span>
						</label>
						<div class="col-lg-5 col-md-7 col-sm-7 col-xs-12">
							<div class="value" th:if="${eventoWrapperShow.evento.dataInizio != null and !#strings.isEmpty(eventoWrapperShow.evento.dataInizio)}" th:text="${#temporals.format(eventoWrapperShow.evento.dataInizio, 'dd/MM/yyyy')}"></div>
							<div class="value danger" th:unless="${eventoWrapperShow.evento.dataInizio != null and !#strings.isEmpty(eventoWrapperShow.evento.dataInizio)}" th:text="#{label.dato_non_inserito}"></div>
						</div>
					</div>

					<!-- DATA FINE -->
					<div class="item form-group">
						<div class="col-xs-1"></div><label class="control-label col-md-3 col-sm-3 col-xs-11">
							<span class="label-show" th:text="#{label.data_fine}">Data fine</span>
						</label>
						<div class="col-lg-5 col-md-7 col-sm-7 col-xs-12">
							<div class="value" th:if="${eventoWrapperShow.evento.dataFine != null and !#strings.isEmpty(eventoWrapperShow.evento.dataFine)}" th:text="${#temporals.format(eventoWrapperShow.evento.dataFine, 'dd/MM/yyyy')}"></div>
							<div class="value danger" th:unless="${eventoWrapperShow.evento.dataFine != null and !#strings.isEmpty(eventoWrapperShow.evento.dataFine)}" th:text="#{label.dato_non_inserito}"></div>
						</div>
					</div>

					<!-- OBIETTIVO NAZIONALE -->
					<div class="item form-group">
						<div class="col-xs-1"></div><label class="control-label col-md-3 col-sm-3 col-xs-11">
							<span class="label-show" th:text="#{label.obiettivo_strategico_nazionale}">Obiettivo Strategico Nazionale</span>
						</label>
						<div class="col-lg-5 col-md-7 col-sm-7 col-xs-11">
							<div class="value" th:if="${eventoWrapperShow.evento.obiettivoNazionale != null}" th:text="${eventoWrapperShow.evento.obiettivoNazionale.nome}"></div>
							<div class="value danger" th:unless="${eventoWrapperShow.evento.obiettivoNazionale != null}" th:text="#{label.dato_non_inserito}"></div>
						</div>
					</div>

					<!-- OBIETTIVO REGIONALE -->
					<div class="item form-group">
						<div class="col-xs-1"></div><label class="control-label col-md-3 col-sm-3 col-xs-11">
							<span class="label-show" th:text="#{label.obiettivo_strategico_regionale}">Obiettivo Strategico Regionale</span>
						</label>
						<div class="col-lg-5 col-md-7 col-sm-7 col-xs-12">
							<div class="value" th:if="${eventoWrapperShow.evento.obiettivoRegionale != null}" th:text="${eventoWrapperShow.evento.obiettivoRegionale.nome}"></div>
							<div class="value danger" th:unless="${eventoWrapperShow.evento.obiettivoRegionale != null}" th:text="#{label.dato_non_inserito}"></div>
						</div>
					</div>

					<!-- PROFESSIONI/DISCIPLINE -->
					<div class="item form-group">
						<div class="col-xs-1"></div><label class="control-label col-md-3 col-sm-3 col-xs-11">
							<span class="label-show" th:text="#{label.professioni_discipline}">Professioni / Discipline</span>
						</label>
						<div th:if="${eventoWrapperShow.evento.discipline != null and !#sets.isEmpty(eventoWrapperShow.evento.discipline)}">
							<div class="item form-group" style="clear:both; padding:2px;"></div>
							<div class="item form-group" style="clear:both">
								<div class="col-md-3 col-sm-3 col-xs-11"></div>
								<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
									<table class="professioni-discipline table table-striped table-bordered dt-responsive nowrap datatable-responsive-discipline"
										cellspacing="0" width="100%">
										<thead style="display: none;">
											<tr>
												<th th:text="#{label.professione}">Professione</th>
												<th th:text="#{label.disciplina}">Disciplina</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="disciplina, row: ${eventoWrapperShow.evento.discipline}">
												<td th:text="${disciplina.professione.nome}"></td>
												<td th:text="${disciplina.nome}"></td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
						<div th:unless="${eventoWrapperShow.evento.discipline != null and !#sets.isEmpty(eventoWrapperShow.evento.discipline)}" class="col-lg-5 col-md-7 col-sm-7 col-xs-12">
							<div class="value danger" th:text="#{label.dato_non_inserito}"></div>
						</div>
					</div>

					<!-- NUMERO PARTECIPANTI -->
					<div class="item form-group">
						<div class="col-xs-1"></div><label class="control-label col-md-3 col-sm-3 col-xs-11">
							<span class="label-show" th:text="#{label.numero_partecipanti}">Numero dei partecipanti</span>
						</label>
						<div class="col-lg-5 col-md-7 col-sm-7 col-xs-12">
							<div class="value" th:if="${eventoWrapperShow.evento.numeroPartecipanti != null and eventoWrapperShow.evento.numeroPartecipanti != 0}" th:text="${eventoWrapperShow.evento.numeroPartecipanti}"></div>
							<div class="value danger" th:unless="${eventoWrapperShow.evento.numeroPartecipanti != null and eventoWrapperShow.evento.numeroPartecipanti != 0}" th:text="#{label.dato_non_inserito}"></div>
						</div>
					</div>

					<!-- BLOCCO TIPOLOGIA DI EVENTO -->
					<!-- TIPOLOGIA DELL'EVENTO -->
					<div class="item form-group">
						<div class="col-xs-1"></div><label class="control-label col-md-3 col-sm-3 col-xs-11">
							<span class="label-show" th:text="#{label.tipologia_evento}">Tipologia di Evento</span>
						</label>

						<div class="col-lg-5 col-md-7 col-sm-7 col-xs-12">
							<div class="value" th:if="${eventoWrapperShow.evento.tipologiaEventoFAD != null}" th:text="${eventoWrapperShow.evento.tipologiaEventoFAD.nome}"></div>
							<div class="value danger" th:unless="${eventoWrapperShow.evento.tipologiaEventoFAD != null}" th:text="#{label.dato_non_inserito}"></div>
						</div>
					</div>

					<!-- RESPONSABILI -->
					<div class="item form-group">
						<div class="col-xs-1"></div><label class="control-label col-md-3 col-sm-3 col-xs-11">
							<span class="label-show" th:text="#{label.responsabili_scientifici}">Responsabili scientifici</span>
						</label>
						<div th:if="${eventoWrapperShow.evento.responsabili != null and !#sets.isEmpty(eventoWrapperShow.evento.responsabili)}">
							<div class="item form-group" style="clear:both; padding:2px;"></div>
							<div class="item form-group" style="clear:both">
								<div class="col-md-3 col-sm-3 col-xs-11"></div>
								<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
									<table id="responsabiliScientifici" class="datatable-responsive-responsabili table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%">
										<thead>
											 <tr>
												<th th:text="#{label.cognome}">Cognome</th>
												<th th:text="#{label.nome}">Nome</th>
												<th th:text="#{label.cf}">CF</th>
												<th th:text="#{label.qualifica}">Qualifica</th>
												<th th:text="#{label.cv}">CV</th>
											</tr>
										</thead>
										<tbody>
											<tr th:attr="data-row-id=${__${status.index}__}" th:each="persona, status : ${eventoWrapperShow.evento.responsabili}">
												<td th:text="${persona.anagrafica.cognome}"></td>
												<td th:text="${persona.anagrafica.nome}"></td>
												<td th:text="${persona.anagrafica.codiceFiscale}"></td>
												<td th:text="${persona.qualifica}"></td>
												<td>
													<a th:if="${persona.anagrafica.cv?.id}" th:text="${persona.anagrafica?.cv.nomeFile}" th:href="@{|/file/${persona.anagrafica.cv.id}|}"></a>
													<span th:unless="${persona.anagrafica.cv?.id}" th:text="#{label.nessun_cv}"></span>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
						<div th:unless="${eventoWrapperShow.evento.responsabili != null and !#sets.isEmpty(eventoWrapperShow.evento.responsabili)}" class="col-lg-5 col-md-7 col-sm-7 col-xs-12">
							<div class="value danger" th:text="#{label.dato_non_inserito}"></div>
						</div>
					</div>

					<!-- DOCENTI/RELATORI/TUTOR -->
					<div class="item form-group">
						<div class="col-xs-1"></div><label class="control-label col-md-3 col-sm-3 col-xs-11">
							<span class="label-show" th:text="#{label.docente_tutor}">Docenti/Relatori/Tutor</span>
						</label>
						<div th:if="${eventoWrapperShow.evento.docenti != null and !#sets.isEmpty(eventoWrapperShow.evento.docenti)}">
							<div class="item form-group" style="clear:both; padding:2px;"></div>
							<div class="item form-group" style="clear:both">
								<div class="col-md-3 col-sm-3 col-xs-11"></div>
								<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
									<table id="docenti" class="datatable-responsive-docenti table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%">
										<thead>
											 <tr>
												<th th:text="#{label.cognome}">Cognome</th>
												<th th:text="#{label.nome}">Nome</th>
												<th th:text="#{label.cf}">CF</th>
												<th th:text="#{label.ruolo}">Ruolo</th>
												<th th:text="#{label.titolare} + '/' + #{label.sostituto}">Titolare/Sostituto</th>
												<th th:text="#{label.cv}">CV</th>
											</tr>
										</thead>
										<tbody>
											<tr th:if="${#lists.size(eventoWrapperShow.evento.docenti) > 0}" th:attr="data-row-id=${__${status.index}__}" th:each="persona, status : ${eventoWrapperShow.evento.docenti}">
												<td th:text="${persona.anagrafica.cognome}"></td>
												<td th:text="${persona.anagrafica.nome}"></td>
												<td th:text="${persona.anagrafica.codiceFiscale}"></td>
												<td th:text="${persona.ruolo}"></td>
												<td th:text="${persona.titolare}"></td>
												<td>
													<a th:if="${persona.anagrafica.cv?.id}" th:text="${persona.anagrafica?.cv.nomeFile}" th:href="@{|/file/${persona.anagrafica.cv.id}|}"></a>
													<span th:unless="${persona.anagrafica.cv?.id}" th:text="#{label.nessun_cv}"></span>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
						<div th:unless="${eventoWrapperShow.evento.docenti != null and !#sets.isEmpty(eventoWrapperShow.evento.docenti)}" class="col-lg-5 col-md-7 col-sm-7 col-xs-12">
							<div class="value danger" th:text="#{label.dato_non_inserito}"></div>
						</div>
					</div>

					<div class="divider-dashed"></div>

					<!-- BLOCCO PROGRAMMA ATTIVITÀ FORMATIVA -->
					<div class="item form-group">
						<div class="col-xs-1"></div><label class="control-label col-md-3 col-sm-3 col-xs-11">
							<span class="label-show" th:text="#{label.programma_attività_formativa}">Titolo</span>
						</label>
					</div>
					<div class="divider"></div>
					<!-- RAZIONALE -->
					<div class="item form-group">
						<div class="col-xs-1"></div><label class="control-label col-md-3 col-sm-3 col-xs-11">
							<span class="label-show" th:text="#{label.razionale}">Razionale</span>
						</label>
						<div class="col-lg-5 col-md-7 col-sm-7 col-xs-12" id="razionale">
							<div class="value" th:if="${eventoWrapperShow.evento.razionale != null and !#strings.isEmpty(eventoWrapperShow.evento.razionale)}" th:text="${eventoWrapperShow.evento.razionale}"></div>
							<div class="value danger" th:unless="${eventoWrapperShow.evento.razionale != null and !#strings.isEmpty(eventoWrapperShow.evento.razionale)}" th:text="#{label.dato_non_inserito}"></div>
						</div>
					</div>
					<!-- RISULTATI ATTESI -->
					<div class="item form-group">
						<div class="col-xs-1"></div><label class="control-label col-md-3 col-sm-3 col-xs-11">
							<span class="label-show" th:text="#{label.risultati_attesi}">Risultati attesi</span>
						</label>
						<div class="col-lg-5 col-md-7 col-sm-7 col-xs-12">
							<div th:if="${eventoWrapperShow.evento.risultatiAttesi != null and !#lists.isEmpty(eventoWrapperShow.evento.risultatiAttesi)}" th:each="risultato, row : ${eventoWrapperShow.evento.risultatiAttesi}">
								<div class="value" th:text="${risultato}"></div>
							</div>
							<div class="value danger" th:unless="${eventoWrapperShow.evento.risultatiAttesi != null and !#lists.isEmpty(eventoWrapperShow.evento.risultatiAttesi)}" th:text="#{label.dato_non_inserito}"></div>
						</div>
					</div>

					<div class="item form-group">
						<div class="col-xs-1"></div>
						<label class="control-label col-md-3 col-sm-3 col-xs-11">
						</label>
						<div class="col-xs-12">
							<div class='programmaEvento item form-group' id="programma">
								<th:block th:include="evento/eventoShow :: attivitaFAD" />
							</div>
						</div>
					</div>

					<div class="divider"></div>

					<!-- BROCHURE EVENTO -->
					<div class="item form-group">
						<div class="col-xs-1"></div><label class="control-label col-md-3 col-sm-3 col-xs-11">
							<span class="label-show" th:text="#{label.brochure_evento}">Brochure dell'evento</span>
						</label>
						<div class="col-lg-5 col-md-7 col-sm-7 col-xs-12">
							<div class="value" th:if="${eventoWrapperShow.evento.brochureEvento != null}"><i class="fa fa-download"> </i> <a th:text="${eventoWrapperShow.evento.brochureEvento.nomeFile}" th:href="@{|/file/${eventoWrapperShow.evento.brochureEvento.id}|}"></a></div>
							<div class="value danger" th:unless="${eventoWrapperShow.evento.brochureEvento != null}" th:text="#{label.allegato_non_inserito}"></div>
						</div>
					</div>

					<!-- VERIFICA APPRENDIMENTO PARTECIPANTI -->
					<div class="item form-group">
						<div class="col-xs-1"></div><label class="control-label col-md-3 col-sm-3 col-xs-11">
							<span class="label-show" th:text="#{label.verifica_apprendimento_partecipanti}">Verifica Apprendimento partecipanti</span>
						</label>
						<div class="col-lg-5 col-md-7 col-sm-7 col-xs-11">
							<div th:if="${eventoWrapperShow.evento.verificaApprendimento != null and !#lists.isEmpty(eventoWrapperShow.evento.verificaApprendimento)}" th:each="verifica, row : ${eventoWrapperShow.evento.verificaApprendimento}">
								<div class="value-inline-first" th:text="${verifica.verificaApprendimento.nome}"></div>
								<div class="value-inline" th:text="'- (' + ${verifica.verificaApprendimentoInner.nome} + ')'"></div>
							</div>
							<div class="value danger" th:unless="${eventoWrapperShow.evento.verificaApprendimento != null and !#lists.isEmpty(eventoWrapperShow.evento.verificaApprendimento)}" th:text="#{label.dato_non_inserito}"></div>
						</div>
					</div>

					<!-- DURATA -->
	 				<div class="item form-group">
	 					<div class="col-xs-1"></div><label class="control-label col-md-3 col-sm-3 col-xs-11">
	 						<span class="label-show" th:text="#{label.durata}">Durata</span>
	 					</label>
	 					<div class="col-lg-5 col-md-7 col-sm-7 col-xs-12">
	 						<div class="value" th:text="${T(it.tredi.ecm.utils.Utils).formatOrario(eventoWrapperShow.evento.durata)}"></div>
	 					</div>
	 				</div>

	 				<!-- TIPOLOGIA DI OBIETTIVI FORMATIVI -->
	 				<div class="item form-group">
	 					<div class="col-xs-1"></div><label class="control-label col-md-3 col-sm-3 col-xs-11">
	 						<span class="label-show" th:text="#{label.tipologia_obiettivi_formativi}">Tipologia di obiettivi formativi</span>
	 					</label>
	 					<div class="col-lg-5 col-md-7 col-sm-7 col-xs-12">
	 						<div class="value-edit">
	 							<ul>
									<li class="listStyle-elenco" th:each="obiettivo, row : ${eventoWrapperShow.evento.riepilogoFAD.obiettivi}">
										<label th:text="${obiettivo.nome}"></label>
									</li>
	 							</ul>
 							</div>
	 					</div>
	 				</div>

	 				<!-- METODOLOGIE DIDATTICHE -->

						</div>
					</div>

					<div class="divider-dashed"></div>

					<!-- BLOCCO PARTNER -->
					<!-- RADIO PARTNER -->
					<div class="item form-group">
						<div class="col-xs-1"></div><label class="control-label col-md-3 col-sm-3 col-xs-11">
							<span class="label-show" th:text="#{label.si_avvale_di_partner}">L’evento si avvale di partner?</span>
						</label>
						<div class="col-lg-5 col-md-7 col-sm-7 col-xs-12">
							<div class="value" th:if="${eventoWrapperShow.evento.eventoAvvalePartner != null}" th:text="${eventoWrapperShow.evento.eventoAvvalePartner} ? #{label.sì} : #{label.no} "></div>
							<div class="value danger" th:unless="${eventoWrapperShow.evento.eventoAvvalePartner != null}" th:text="#{label.dato_non_inserito}"></div>
						</div>
					</div>
					<!-- PARTNER INFO -->
					<div class="item form-group" th:if="${eventoWrapperShow.evento.eventoAvvalePartner == true}">
						<div class="col-xs-1"></div><label class="control-label col-md-3 col-sm-3 col-xs-11">
							<span class="label-show" th:text="#{label.partners}">Partners</span>
						</label>
						<div th:if="${eventoWrapperShow.evento.partners != null and !#sets.isEmpty(eventoWrapperShow.evento.partners)}">
							<div class="item form-group" style="clear:both; padding:2px;"></div>
							<div class="item form-group" style="clear:both">
								<div class="col-md-3 col-sm-3 col-xs-11"></div>
								<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
									<table id="partners" class="datatable-responsive-partners table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%">
										<thead>
											 <tr>
												<th th:text="#{label.nome_partner}">Nome dello partner</th>
												<th th:text="#{label.contratto}">Contratto</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="partner, row : ${eventoWrapperShow.evento.partners}">
												<td th:text="${partner.name}"></td>
												<td><a th:href="@{|/file/${partner.partnerFile.id}|}" th:text="${partner.partnerFile.nomeFile}"></a></td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
						<div th:unless="${eventoWrapperShow.evento.partners != null and !#sets.isEmpty(eventoWrapperShow.evento.partners)}" class="col-lg-5 col-md-7 col-sm-7 col-xs-12">
							<div class="value danger" th:text="#{label.dato_non_inserito}"></div>
						</div>
					</div>

					<div class="divider-dashed"></div>

					<!-- DICHIARAZIONE CONFLITTO INTERESSI -->
					<div class="item form-group">
						<div class="col-xs-1"></div><label class="control-label col-md-3 col-sm-3 col-xs-11">
							<span class="label-show" th:text="#{label.dichiarazione_assenza_conflitto_interesse}">Dichiarazione di assenza di conflitto di interesse</span>
						</label>
						<div class="col-lg-5 col-md-7 col-sm-7 col-xs-12">
							<div class="value" th:if="${eventoWrapperShow.evento.dichiarazioneAssenzaConflittoInteresse != null}"><i class="fa fa-download"> </i> <a th:text="${eventoWrapperShow.evento.dichiarazioneAssenzaConflittoInteresse.nomeFile}" th:href="@{|/file/${eventoWrapperShow.evento.dichiarazioneAssenzaConflittoInteresse.id}|}"></a></div>
							<div class="value danger" th:unless="${eventoWrapperShow.evento.dichiarazioneAssenzaConflittoInteresse != null}" th:text="#{label.allegato_non_inserito}"></div>
						</div>
					</div>

					<!-- PROCEDURA VERIFICA QUALITÀ -->
					<div class="item form-group">
						<div class="col-xs-1"></div><label class="control-label col-md-3 col-sm-3 col-xs-11">
							<span class="label-show" th:text="#{label.procedura_verifica_qualita}">E’ prevista una procedura di verifica della qualità percepita</span>
						</label>
						<div class="col-lg-5 col-md-7 col-sm-7 col-xs-12">
							<div class="value" th:if="${eventoWrapperShow.evento.proceduraVerificaQualitaPercepita != null}" th:text="${eventoWrapperShow.evento.proceduraVerificaQualitaPercepita} ? #{label.sì} : #{label.no} "></div>
							<div class="value danger" th:unless="${eventoWrapperShow.evento.proceduraVerificaQualitaPercepita != null}" th:text="#{label.dato_non_inserito}"></div>
						</div>
					</div>

					<!-- AUTORIZZAZIONE -->
					<div class="item form-group">
						<div class="col-xs-1"></div><label class="control-label col-md-3 col-sm-3 col-xs-11">
							<span class="label-show" th:text="#{label.autorizzazione_privacy}">label.autorizzazione_privacy</span>
						</label>
						<div class="col-lg-5 col-md-7 col-sm-7 col-xs-12">
							<div class="value" th:if="${eventoWrapperShow.evento.autorizzazionePrivacy != null}" th:text="${eventoWrapperShow.evento.autorizzazionePrivacy} ? #{label.sì} : #{label.no} "></div>
							<div class="value danger" th:unless="${eventoWrapperShow.evento.autorizzazionePrivacy != null}" th:text="#{label.dato_non_inserito}"></div>
						</div>
					</div>
				</div>

			</div>
		</th:block>
	</div>
</body>
</html>
