<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	layout:decorator="fragments/template">
<head lang="it">
</head>
<body>
	<!-- fragment interno della sede, la parte di paginazione è gestita dai file sedeShow e sedeEdit -->
	<!-- parametri del fragment: boolean passato come parametro e prende sedeWrapper dal module del chiamante -->
	<th:block th:fragment="sede(editabile)">

		<!-- ogni parte non in comune tra le due sarà gestito in maniera appropriata -->
		<th:block th:with="counter=${(editabile == true) ? (sedeWrapper.idOffset-1) : null}">

			<div class="x_content">
				<!-- rimove il tag form se il sede NON è editabile -->
				<div class="form-horizontal form-label-left" th:remove="${!editabile} ? none : tag">
					<form th:remove="${editabile} ? none : tag"
						id="formSede" class="form-horizontal form-label-left"
						th:action="@{|/accreditamento/${sedeWrapper.accreditamentoId}/provider/${sedeWrapper.providerId}/sede/save|}"
						method="post" enctype="multipart/form-data"
						novalidate="novalidate">

						<!-- gli input hidden non sono necessari se NON editabile -->
						<th:block th:with="counter=${counter}" th:if="${editabile}">
							<input type="hidden" name="editId" th:value="${sedeWrapper.sede.id}" />
							<input type="hidden" th:field="${sedeWrapper.accreditamentoId}" />
							<input type="hidden" th:field="${sedeWrapper.tipologiaSede}" />
							<input type="hidden" th:field="${sedeWrapper.idEditabili}" />
							<input type="hidden" th:field="${sedeWrapper.idOffset}" />
						</th:block>

						<!-- PROVINCIA -->
						<div class="item form-group" th:classappend="${#fields.hasErrors('sedeWrapper.sede.provincia')} ? 'bad'">
							<label class="control-label col-xs-1" th:text="${counter != null ? ++counter : ''}">1</label>
							<label class="control-label col-xs-1" th:text="${counter != null ? T(it.tredi.ecm.dao.enumlist.IdFieldEnum).getIdEcm(sedeWrapper.tipologiaSede + '.provincia') : ''}"></label>
							<label class="control-label col-md-3 col-sm-3 col-xs-11" for="provincia_sede">
								<span th:class="${editabile ? '' : 'label-show'}" th:text="#{label.provincia}">Provincia</span>
								<span th:if="${editabile}" class="required">*</span>
							</label>
							<th:block th:with="counter=${counter}" th:if="${editabile}">
								<div class="col-md-4 col-sm-4 col-xs-12">
									<select id="provincia_sede" class="form-control required" th:field="${sedeWrapper.sede.provincia}"
										th:disabled="${coincide or !#lists.contains(sedeWrapper.idEditabili, counter)}">
	                          			<option value="" th:text="#{label.seleziona}">label.seleziona</option>
	                          			<option th:each="provincia : ${elencoProvince}" th:value="${provincia}" th:text="${provincia}">Choose option</option>
		                        	</select>
<!-- 		                        	<select id="provincia_sede" -->
<!-- 										class="selectpicker required" -->
<!-- 										th:field="${sedeWrapper.sede.provincia}" -->
<!-- 										data-width="100%" data-style="btn-primary" -->
<!-- 										data-actions-box="true" data-size="10" -->
<!-- 										data-hide-disabled="false" -->
<!-- 										title="Seleziona una provincia..." -->
<!-- 										th:if="${editabile}" -->
<!-- 										th:disabled="${!#lists.contains(sedeWrapper.idEditabili, counter) or coincide}" -->
<!-- 										th:remove="all-but-first"> -->
<!-- 										<option -->
<!-- 											th:each="provincia : ${elencoProvince}" th:value="${provincia}" -->
<!-- 											th:text="${provincia}">Venezia -->
<!-- 										</option> -->
<!-- 									</select> -->
							  	</div>
							</th:block>
							<th:block th:unless="${editabile}">
								<div class="col-md-4 col-sm-4 col-xs-12">
									<div class="value" th:text="${sedeWrapper.sede.provincia}"></div>
								</div>
							</th:block>
							<div th:if="${#fields.hasErrors('sedeWrapper.sede.provincia')}" class="alert" th:errors="${sedeWrapper.sede.provincia}"></div>
						</div>

						<!-- COMUNE -->
						<div class="item form-group" th:classappend="${#fields.hasErrors('sedeWrapper.sede.comune')} ? 'bad'">
							<label class="control-label col-xs-1" th:text="${counter != null ? ++counter : ''}">2</label>
							<label class="control-label col-xs-1" th:text="${counter != null ? T(it.tredi.ecm.dao.enumlist.IdFieldEnum).getIdEcm(sedeWrapper.tipologiaSede + '.comune') : ''}"></label>
							<label class="control-label col-md-3 col-sm-3 col-xs-11" for="comune_sede">
								<span th:class="${editabile ? '' : 'label-show'}" th:text="#{label.comune}">Comune</span>
								<span th:if="${editabile}" class="required">*</span>
							</label>
							<th:block th:with="counter=${counter}" th:if="${editabile}">
								<div class="col-md-4 col-sm-4 col-xs-12">
									<select th:disabled="${!#lists.contains(sedeWrapper.idEditabili, counter) or coincide}" id="comune_sede" class="form-control required" th:field="${sedeWrapper.sede.comune}">
										<option th:value="${sedeWrapper.sede.comune}" th:text="${sedeWrapper.sede.comune}"/>
		                        	</select>
							  	</div>
							</th:block>
							<th:block th:unless="${editabile}">
								<div class="col-md-4 col-sm-4 col-xs-12">
									<div class="value" th:text="${sedeWrapper.sede.comune}"></div>
								</div>
							</th:block>
							<div th:if="${#fields.hasErrors('sedeWrapper.sede.comune')}" class="alert" th:errors="${sedeWrapper.sede.comune}"></div>
						</div>

						<!-- INDIRIZZO -->
						<div class="item form-group" th:classappend="${#fields.hasErrors('sedeWrapper.sede.indirizzo')} ? 'bad'">
							<label class="control-label col-xs-1" th:text="${counter != null ? ++counter : ''}">3</label>
							<label class="control-label col-xs-1" th:text="${counter != null ? T(it.tredi.ecm.dao.enumlist.IdFieldEnum).getIdEcm(sedeWrapper.tipologiaSede + '.indirizzo') : ''}"></label>
							<label class="control-label col-md-3 col-sm-3 col-xs-11" for="indirizzo_sede">
								<span th:class="${editabile ? '' : 'label-show'}" th:text="#{label.indirizzo}">Indirizzo</span>
								<span th:if="${editabile}" class="required">*</span>
							</label>
							<th:block th:with="counter=${counter}" th:if="${editabile}">
								<div class="col-md-4 col-sm-4 col-xs-12">
									<input id="indirizzo_sede" name="indirizzo_sede"
										required="required" class="form-control col-md-7 col-xs-12"
										type="text" th:field="${sedeWrapper.sede.indirizzo}"
										th:disabled="${!#lists.contains(sedeWrapper.idEditabili, counter) or coincide}"/>
								</div>
							</th:block>
							<th:block th:unless="${editabile}">
								<div class="col-md-4 col-sm-4 col-xs-12">
									<div class="value" th:text="${sedeWrapper.sede.indirizzo}"></div>
								</div>
							</th:block>
							<div th:if="${#fields.hasErrors('sedeWrapper.sede.indirizzo')}" class="alert" th:errors="${sedeWrapper.sede.indirizzo}"></div>
						</div>

						<!-- CAP -->
						<div class="item form-group" th:classappend="${#fields.hasErrors('sedeWrapper.sede.cap')} ? 'bad'">
							<label class="control-label col-xs-1" th:text="${counter != null ? ++counter : ''}">4</label>
							<label class="control-label col-xs-1" th:text="${counter != null ? T(it.tredi.ecm.dao.enumlist.IdFieldEnum).getIdEcm(sedeWrapper.tipologiaSede + '.cap') : ''}"></label>
							<label class="control-label col-md-3 col-sm-3 col-xs-11" for="CAP_sede">
								<span th:class="${editabile ? '' : 'label-show'}" th:text="#{label.cap}">CAP</span>
								<span th:if="${editabile}" class="required">*</span>
							</label>
							<th:block th:with="counter=${counter}" th:if="${editabile}">
								<div class="col-md-4 col-sm-4 col-xs-12">
									<select id="CAP_sede" class="form-control required" th:field="${sedeWrapper.sede.cap}"
										th:disabled="${!#lists.contains(sedeWrapper.idEditabili, counter) or coincide}">
										<option th:value="${sedeWrapper.sede.cap}" th:text="${sedeWrapper.sede.cap}"/>
		                        	</select>
								</div>
							</th:block>
							<th:block th:unless="${editabile}">
								<div class="col-md-4 col-sm-4 col-xs-12">
									<div class="value" th:text="${sedeWrapper.sede.cap}"></div>
								</div>
							</th:block>
							<div th:if="${#fields.hasErrors('sedeWrapper.sede.cap')}" class="alert" th:errors="${sedeWrapper.sede.cap}"></div>
						</div>

						<!-- TELEFONO -->
						<div class="item form-group" th:classappend="${#fields.hasErrors('sedeWrapper.sede.telefono')} ? 'bad'">
							<label class="control-label col-xs-1" th:text="${counter != null ? ++counter : ''}">5</label>
							<label class="control-label col-xs-1" th:text="${counter != null ? T(it.tredi.ecm.dao.enumlist.IdFieldEnum).getIdEcm(sedeWrapper.tipologiaSede + '.telefono') : ''}"></label>
							<label class="control-label col-md-3 col-sm-3 col-xs-11" for="telefono_sede">
								<span th:class="${editabile ? '' : 'label-show'}" th:text="#{label.telefono}">Telefono</span>
								<span th:if="${editabile}" class="required">*</span>
							</label>
							<th:block th:with="counter=${counter}" th:if="${editabile}">
								<div class="col-md-4 col-sm-4 col-xs-12">
									<input id="telefono_sede" name="telefono_sede"
										required="required" class="form-control col-md-7 col-xs-12"
										type="tel" th:field="${sedeWrapper.sede.telefono}"
										th:disabled="${!#lists.contains(sedeWrapper.idEditabili, counter) or coincide}"/>
								</div>
							</th:block>
							<th:block th:unless="${editabile}">
								<div class="col-md-4 col-sm-4 col-xs-12">
									<div class="value" th:text="${sedeWrapper.sede.telefono}"></div>
								</div>
							</th:block>
							<div th:if="${#fields.hasErrors('sedeWrapper.sede.telefono')}" class="alert" th:errors="${sedeWrapper.sede.telefono}"></div>
						</div>

						<!-- FAX -->
						<div class="item form-group" th:classappend="${#fields.hasErrors('sedeWrapper.sede.fax')} ? 'bad'">
							<label class="control-label col-xs-1" th:text="${counter != null ? ++counter : ''}">7</label>
							<label class="control-label col-xs-1" th:text="${counter != null ? T(it.tredi.ecm.dao.enumlist.IdFieldEnum).getIdEcm(sedeWrapper.tipologiaSede + '.fax') : ''}"></label>
							<label class="control-label col-md-3 col-sm-3 col-xs-11" for="fax_sede">
								<span th:class="${editabile ? '' : 'label-show'}" th:text="#{label.fax}">FAX</span>
								<span th:if="${editabile}" class="required">*</span>
							</label>
							<th:block th:with="counter=${counter}" th:if="${editabile}">
								<div class="col-md-4 col-sm-4 col-xs-12">
									<input id="fax_sede" name="fax_sede" required="required"
										class="form-control col-md-7 col-xs-12" type="tel" th:field="${sedeWrapper.sede.fax}"
										th:disabled="${!#lists.contains(sedeWrapper.idEditabili, counter) or coincide}"/>
								</div>
							</th:block>
							<th:block th:unless="${editabile}">
								<div class="col-md-4 col-sm-4 col-xs-12">
									<div class="value" th:text="${sedeWrapper.sede.fax}"></div>
								</div>
							</th:block>
							<div th:if="${#fields.hasErrors('sedeWrapper.sede.fax')}" class="alert" th:errors="${sedeWrapper.sede.fax}"></div>
						</div>

						<!-- EMAIL -->
						<div class="item form-group" th:classappend="${#fields.hasErrors('sedeWrapper.sede.email')} ? 'bad'">
							<label class="control-label col-xs-1" th:text="${counter != null ? ++counter : ''}">8</label>
							<label class="control-label col-xs-1" th:text="${counter != null ? T(it.tredi.ecm.dao.enumlist.IdFieldEnum).getIdEcm(sedeWrapper.tipologiaSede + '.email') : ''}"></label>
							<label class="control-label col-md-3 col-sm-3 col-xs-11" for="email_sede">
								<span th:class="${editabile ? '' : 'label-show'}" th:text="#{label.email}">E-mail</span>
								<span th:if="${editabile}" class="required">*</span>
							</label>
							<th:block th:with="counter=${counter}" th:if="${editabile}">
								<div class="col-md-4 col-sm-4 col-xs-12">
									<input id="email_sede" name="email_sede"
										required="required" class="form-control col-md-7 col-xs-12"
										type="email" th:field="${sedeWrapper.sede.email}"
										th:disabled="${!#lists.contains(sedeWrapper.idEditabili, counter) or coincide}"/>
								</div>
							</th:block>
							<th:block th:unless="${editabile}">
								<div class="col-md-4 col-sm-4 col-xs-12">
									<div class="value" th:text="${sedeWrapper.sede.email}"></div>
								</div>
							</th:block>
							<div th:if="${#fields.hasErrors('sedeWrapper.sede.email')}" class="alert" th:errors="${sedeWrapper.sede.email}"></div>
						</div>
					</form>
				</div>
			</div>
		</th:block>
	</th:block>
</body>
</html>
