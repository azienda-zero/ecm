  <head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body>
    <p>Gentile Provider,</p>

    <p>
      Distinti Saluti, <br />
      <em>Segreteria ECM</em>
    </p>

</html>
